  content: |+
    Bộ trưởng Bộ Giao thông vận tải ban hành quy chuẩn kỹ thuật quốc gia về báo hiệu đường bộ, trừ hiệu lệnh của người điều khiển giao thông.

11.14:
  id: 11.14
  cur_level: 14
  content: |+
    Bộ trưởng Bộ Công an quy định chi tiết khoản 3 Điều này.

12:
