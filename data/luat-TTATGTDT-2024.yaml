  content: |+
    Chương VII. GIẢI QUYẾT TAI NẠN GIAO THÔNG ĐƯỜNG BỘ

80:
  id: 80
  cur_level: 80
  content: |+
    Điều 80. Trách nhiệm của người điều khiển phương tiện tham gia giao thông đường bộ gây ra tai nạn giao thông đường bộ, người liên quan và người có mặt tại hiện trường vụ tai nạn giao thông đường bộ

80.1:
  id: 80.1
  cur_level: 1
  content: |+
    Người điều khiển phương tiện tham gia giao thông đường bộ gây ra tai nạn giao thông đường bộ, người liên quan đến vụ tai nạn giao thông đường bộ có trách nhiệm sau đây:

80.1.a:
  id: 80.1.a
  cur_level: a
  content: |+
    Dừng ngay phương tiện, cảnh báo nguy hiểm, giữ nguyên hiện trường, trợ giúp người bị nạn và báo tin cho cơ quan Công an, cơ sở khám bệnh, chữa bệnh hoặc Ủy ban nhân dân nơi gần nhất;

80.1.b:
  id: 80.1.b
  cur_level: b
  content: |+
    Ở lại hiện trường vụ tai nạn giao thông đường bộ cho đến khi người của cơ quan Công an đến, trừ trường hợp phải đi cấp cứu, đưa người bị nạn đi cấp cứu hoặc xét thấy bị đe dọa đến tính mạng, sức khỏe nhưng phải đến trình báo ngay cơ quan Công an, Ủy ban nhân dân nơi gần nhất;

80.1.c:
  id: 80.1.c
  cur_level: c
  content: |+
    Cung cấp thông tin xác định danh tính về bản thân, người liên quan đến vụ tai nạn giao thông đường bộ và thông tin liên quan của vụ tai nạn giao thông đường bộ cho cơ quan có thẩm quyền.

80.2:
  id: 80.2
  cur_level: 2
  content: |+
    Người có mặt tại nơi xảy ra vụ tai nạn giao thông đường bộ có trách nhiệm sau đây:

80.2.a:
  id: 80.2.a
  cur_level: a
  content: |+
    Giúp đỡ, cứu chữa kịp thời người bị nạn;

80.2.b:
  id: 80.2.b
  cur_level: b
  content: |+
    Báo tin ngay cho cơ quan Công an, cơ sở khám bệnh, chữa bệnh hoặc Ủy ban nhân dân nơi gần nhất;

80.2.c:
  id: 80.2.c
  cur_level: c
  content: |+
    Tham gia bảo vệ hiện trường;

80.2.d:
  id: 80.2.d
  cur_level: d
  content: |+
    Tham gia bảo vệ tài sản của người bị nạn;

80.2.đ:
  id: 80.2.đ
  cur_level: đ
  content: |+
    Cung cấp thông tin liên quan về vụ tai nạn theo yêu cầu của cơ quan có thẩm quyền.

80.3:
  id: 80.3
  cur_level: 3
  content: |+
    Người được quy định tại khoản 1 và khoản 2 Điều này chỉ được sử dụng phương tiện liên quan đến vụ tai nạn giao thông đường bộ để đưa nạn nhân đi cấp cứu trong trường hợp không có phương tiện nào khác nhưng phải xác định vị trí phương tiện, vị trí nạn nhân tại hiện trường, không được làm thay đổi, mất dấu vết liên quan đến vụ tai nạn giao thông đường bộ. Trường hợp có người chết phải giữ nguyên hiện trường và che đậy thi thể.

80.4:
  id: 80.4
  cur_level: 4
  content: |+
    Người điều khiển phương tiện tham gia giao thông đường bộ khác khi đi qua nơi xảy ra vụ tai nạn giao thông đường bộ có trách nhiệm chở người bị thương đi cấp cứu. Xe ưu tiên, xe chở người được hưởng quyền ưu đãi, miễn trừ ngoại giao không bắt buộc thực hiện quy định tại khoản này.

81:
  id: 81
  cur_level: 81
  content: |+
    Điều 81. Phát hiện, tiếp nhận, xử lý tin báo tai nạn giao thông đường bộ

81.1:
  id: 81.1
  cur_level: 1
  content: |+
    Cơ quan, tổ chức, cá nhân khi phát hiện vụ tai nạn giao thông đường bộ phải báo ngay cho cơ quan Công an, cơ sở khám bệnh, chữa bệnh hoặc Ủy ban nhân dân nơi gần nhất.

81.2:
  id: 81.2
  cur_level: 2
  content: |+
    Cơ quan Công an khi nhận được tin báo vụ tai nạn giao thông đường bộ phải tổ chức ngay lực lượng đến hiện trường thực hiện các biện pháp quy định tại khoản 3 Điều 76 của Luật này và các biện pháp khác để giải quyết vụ tai nạn giao thông đường bộ theo quy định của pháp luật.

81.3:
  id: 81.3
  cur_level: 3
  content: |+
    Cơ sở khám bệnh, chữa bệnh cấp cứu ban đầu người bị tai nạn do tai nạn giao thông đường bộ có trách nhiệm báo ngay cho cơ quan Công an nơi gần nhất; thực hiện xét nghiệm nồng độ cồn, chất ma túy hoặc các chất kích thích khác trong máu của người điều khiển phương tiện tham gia giao thông đường bộ. Đối với cơ sở khám bệnh, chữa bệnh không đủ điều kiện xét nghiệm, phải lấy mẫu máu bảo quản và chuyển mẫu máu theo đúng quy định đến cơ sở xét nghiệm.

81.4:
  id: 81.4
  cur_level: 4
  content: |+
    Ủy ban nhân dân nơi gần nhất khi nhận được tin báo vụ tai nạn giao thông đường bộ phải thông tin cho cơ quan Công an có thẩm quyền để giải quyết.

81.5:
  id: 81.5
  cur_level: 5
  content: |+
    Doanh nghiệp bảo hiểm đối với người, phương tiện, tài sản liên quan đến tai nạn giao thông đường bộ khi nhận được tin báo về vụ tai nạn giao thông đường bộ phải cử người trực tiếp hoặc ủy quyền cho người đại diện của doanh nghiệp đến hiện trường phối hợp với đơn vị giải quyết vụ tai nạn giao thông đường bộ.

81.6:
  id: 81.6
  cur_level: 6
  content: |+
    Bộ trưởng Bộ Công an quy định chi tiết khoản 2 Điều này.

82:
  id: 82
  cur_level: 82
  content: |+
    Điều 82. Cứu nạn, cứu hộ khi xảy ra vụ tai nạn giao thông đường bộ

82.1:
  id: 82.1
  cur_level: 1
  content: |+
    Cơ quan Công an chủ trì, phối hợp với các cơ quan, tổ chức, cá nhân có liên quan tổ chức lực lượng và công cụ, phương tiện nhanh chóng có mặt tại hiện trường để cứu nạn, cứu hộ. Căn cứ vào tính chất, mức độ, hậu quả vụ tai nạn giao thông đường bộ, cơ quan Công an có trách nhiệm báo cáo cơ quan có thẩm quyền để huy động lực lượng, phương tiện giải quyết vụ tai nạn giao thông đường bộ trong trường hợp cần thiết.

82.2:
  id: 82.2
  cur_level: 2
  content: |+
    Cơ sở khám bệnh, chữa bệnh phải bố trí, phân công người, phương tiện sẵn sàng và nhanh chóng có mặt tại hiện trường để sơ cứu, vận chuyển, cấp cứu nạn nhân sau khi tiếp nhận tin báo vụ tai nạn giao thông đường bộ; hỗ trợ, cứu chữa nạn nhân bị tai nạn giao thông đường bộ trong mọi trường hợp.

82.3:
  id: 82.3
  cur_level: 3
  content: |+
    Doanh nghiệp bảo hiểm có trách nhiệm phối hợp với cơ quan Công an bố trí phương tiện cứu hộ phương tiện bị tai nạn giao thông đường bộ trong trường hợp cần thiết.

82.4:
  id: 82.4
  cur_level: 4
  content: |+
    Ủy ban nhân dân cấp xã nơi xảy ra vụ tai nạn giao thông đường bộ có người chết mà không rõ tung tích, không có thân nhân hoặc thân nhân không có khả năng chôn cất có trách nhiệm tổ chức chôn cất sau khi cơ quan nhà nước có thẩm quyền điều tra, giải quyết vụ tai nạn giao thông đường bộ đồng ý cho chôn cất.

82.5:
  id: 82.5
  cur_level: 5
  content: |+
    Trường hợp tai nạn giao thông đường bộ liên quan đến phương tiện giao thông đường bộ chở hàng hóa nguy hiểm, cơ quan Công an chủ trì giải quyết vụ việc phải thông báo ngay cho đơn vị chức năng về giải quyết hóa chất độc hại, vật liệu cháy, nổ; phong tỏa hiện trường nơi xảy ra tai nạn giao thông đường bộ; tổ chức phân luồng giao thông, cấm người, phương tiện đi vào khu vực tai nạn.

83:
  id: 83
  cur_level: 83
  content: |+
    Điều 83. Điều tra, giải quyết tai nạn giao thông đường bộ

83.1:
  id: 83.1
  cur_level: 1
  content: |+
    Nguyên tắc điều tra, giải quyết tai nạn giao thông đường bộ được quy định như sau:

83.1.a:
  id: 83.1.a
  cur_level: a
  content: |+
    Tất cả các vụ tai nạn giao thông đường bộ xảy ra phải được điều tra, giải quyết nhanh chóng, kịp thời, chính xác, khách quan, đúng quy định của pháp luật;

83.1.b:
  id: 83.1.b
  cur_level: b
  content: |+
    Người gây tai nạn giao thông đường bộ thì tùy theo tính chất, mức độ vi phạm có thể bị xử lý vi phạm hành chính hoặc bị truy cứu trách nhiệm hình sự, nếu gây thiệt hại thì phải bồi thường theo quy định của pháp luật;

83.1.c:
  id: 83.1.c
  cur_level: c
  content: |+
    Các tổ chức, cá nhân liên quan đến vụ tai nạn giao thông đường bộ có trách nhiệm phối hợp giải quyết;

83.1.d:
  id: 83.1.d
  cur_level: d
  content: |+
    Không được lợi dụng, lạm dụng công tác điều tra, giải quyết tai nạn giao thông đường bộ để xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân;

83.1.đ:
  id: 83.1.đ
  cur_level: đ
  content: |+
    Đối với vụ tai nạn giao thông đường bộ liên quan đến người và phương tiện của cơ quan đại diện ngoại giao, cơ quan lãnh sự, cơ quan đại diện của tổ chức quốc tế tại Việt Nam thì thực hiện theo quy định của Luật này, pháp luật về quyền ưu đãi, miễn trừ ngoại giao và điều ước quốc tế có liên quan mà nước Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên.

83.2:
  id: 83.2
  cur_level: 2
  content: |+
    Đối với tai nạn giao thông đường bộ có dấu hiệu tội phạm, việc điều tra, giải quyết thực hiện theo quy định của pháp luật về hình sự và pháp luật về tố tụng hình sự. Đối với tai nạn giao thông đường bộ chưa xác định có dấu hiệu tội phạm, nội dung điều tra, giải quyết tai nạn giao thông đường bộ bao gồm:

83.2.a:
  id: 83.2.a
  cur_level: a
  content: |+
    Kiểm tra nồng độ cồn, chất ma túy, các chất kích thích khác mà pháp luật cấm sử dụng đối với người điều khiển phương tiện tham gia giao thông đường bộ liên quan đến tai nạn giao thông đường bộ;

83.2.b:
  id: 83.2.b
  cur_level: b
  content: |+
    Khám nghiệm hiện trường, phương tiện, tử thi, công trình đường bộ liên quan trực tiếp đến vụ tai nạn giao thông đường bộ; thu thập thông tin, dữ liệu; xác định hậu quả thiệt hại về người và tài sản do tai nạn giao thông đường bộ gây ra;

83.2.c:
  id: 83.2.c
  cur_level: c
  content: |+
    Tạm giữ phương tiện, đồ vật, tài liệu, giấy phép, chứng chỉ hành nghề của người điều khiển, phương tiện tham gia giao thông đường bộ;

83.2.d:
  id: 83.2.d
  cur_level: d
  content: |+
    Ghi lời khai của những người điều khiển phương tiện tham gia giao thông đường bộ, người bị nạn, người làm chứng và những người có liên quan khác trong vụ tai nạn giao thông đường bộ;

83.2.đ:
  id: 83.2.đ
  cur_level: đ
  content: |+
    Xem xét dấu vết trên thân thể người bị nạn; kiểm tra, xác minh điều kiện của phương tiện, người điều khiển phương tiện khi tham gia giao thông đường bộ; kiểm tra hành khách, hàng hóa vận chuyển và các loại giấy tờ khác có liên quan;

83.2.e:
  id: 83.2.e
  cur_level: e
  content: |+
    Truy tìm phương tiện, người điều khiển phương tiện tham gia giao thông đường bộ gây tai nạn;

83.2.g:
  id: 83.2.g
  cur_level: g
  content: |+
    Giám định chuyên môn; dựng lại hiện trường;

83.2.h:
  id: 83.2.h
  cur_level: h
  content: |+
    Các hoạt động khác theo quy định của pháp luật.

83.3:
  id: 83.3
  cur_level: 3
  content: |+
    Kết luận vụ tai nạn giao thông đường bộ phải xác định diễn biến, hậu quả thiệt hại, nguyên nhân, lỗi và điều kiện liên quan trực tiếp đến vụ tai nạn giao thông đường bộ; đề xuất xử lý vụ tai nạn giao thông đường bộ; kiến nghị cơ quan, tổ chức, cá nhân khắc phục khi phát hiện sơ hở, thiếu sót nhằm bảo đảm trật tự, an toàn giao thông đường bộ.

83.4:
  id: 83.4
  cur_level: 4
  content: |+
    Bộ trưởng Bộ Công an quy định quy trình điều tra, giải quyết tai nạn giao thông đường bộ của Cảnh sát giao thông.

84:
  id: 84
  cur_level: 84
  content: |+
    Điều 84. Thống kê tai nạn giao thông đường bộ

84.1:
  id: 84.1
  cur_level: 1
  content: |+
    Thông tin về tai nạn giao thông đường bộ phải được thống kê chính xác, đầy đủ, kịp thời; kết quả thống kê, tổng hợp về tai nạn giao thông đường bộ phục vụ nghiên cứu, đề ra các giải pháp phòng ngừa tai nạn giao thông đường bộ.

84.2:
  id: 84.2
  cur_level: 2
  content: |+
    Cơ quan Cảnh sát giao thông chủ trì, phối hợp thống kê tai nạn giao thông đường bộ.

84.3:
  id: 84.3
  cur_level: 3
  content: |+
    Cơ sở khám bệnh, chữa bệnh cung cấp thông tin thống kê người bị tai nạn giao thông đường bộ vào khám bệnh, chữa bệnh tại cơ sở khám bệnh, chữa bệnh cho cơ quan Cảnh sát giao thông.

84.4:
  id: 84.4
  cur_level: 4
  content: |+
    Cơ quan điều tra khi giải quyết tai nạn giao thông đường bộ phải cung cấp thông tin, tài liệu, kết quả điều tra, giải quyết cho cơ quan Cảnh sát giao thông có thẩm quyền để phục vụ thống kê, tổng hợp về tai nạn giao thông đường bộ, xây dựng Cơ sở dữ liệu về tai nạn giao thông đường bộ.

84.5:
  id: 84.5
