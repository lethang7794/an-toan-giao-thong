  cur_level: 3
  content: |+
    Không được thả vật nuôi trên đường bộ.

33:
  id: 33
  cur_level: 33
  content: |+
    Điều 33. Người lái xe, người được chở, hàng hóa xếp trên xe mô tô, xe gắn máy

33.1:
  id: 33.1
  cur_level: 1
  content: |+
    Người lái xe mô tô hai bánh, xe gắn máy chỉ được chở một người, trừ những trường hợp sau thì được chở tối đa hai người:

33.1.a:
  id: 33.1.a
  cur_level: a
  content: |+
    Chở người bệnh đi cấp cứu;

33.1.b:
  id: 33.1.b
  cur_level: b
  content: |+
    Áp giải người có hành vi vi phạm pháp luật;

33.1.c:
  id: 33.1.c
  cur_level: c
  content: |+
    Trẻ em dưới 12 tuổi;

33.1.d:
  id: 33.1.d
  cur_level: d
  content: |+
    Người già yếu hoặc người khuyết tật.

33.2:
  id: 33.2
  cur_level: 2
  content: |+
    Người lái xe, người được chở trên xe mô tô hai bánh, xe mô tô ba bánh, xe gắn máy phải đội mũ bảo hiểm theo đúng quy chuẩn kỹ thuật quốc gia và cài quai đúng quy cách.

33.3:
  id: 33.3
  cur_level: 3
  content: |+
    Người lái xe mô tô hai bánh, xe mô tô ba bánh, xe gắn máy không được thực hiện các hành vi sau đây:

33.3.a:
  id: 33.3.a
  cur_level: a
  content: |+
    Đi xe dàn hàng ngang;

33.3.b:
  id: 33.3.b
  cur_level: b
  content: |+
    Đi xe vào phần đường dành cho người đi bộ và phương tiện khác;

33.3.c:
  id: 33.3.c
  cur_level: c
  content: |+
    Sử dụng ô, thiết bị âm thanh, trừ thiết bị trợ thính;

33.3.d:
  id: 33.3.d
  cur_level: d
  content: |+
    Buông cả hai tay; đi xe bằng một bánh đối với xe mô tô, xe gắn máy hai bánh; đi xe bằng hai bánh đối với xe mô tô, xe gắn máy ba bánh;

33.3.đ:
  id: 33.3.đ
  cur_level: đ
  content: |+
    Sử dụng xe để kéo, đẩy xe khác, vật khác, dẫn dắt vật nuôi, mang, vác và chở vật cồng kềnh; chở người đứng trên xe, giá đèo hàng hoặc ngồi trên tay lái; xếp hàng hóa trên xe quá giới hạn quy định;

33.3.e:
  id: 33.3.e
  cur_level: e
  content: |+
    Ngồi về một bên điều khiển xe; đứng, nằm trên xe điều khiển xe; thay người lái xe khi xe đang chạy; quay người về phía sau để điều khiển xe hoặc bịt mắt điều khiển xe; sử dụng chân chống hoặc vật khác quệt xuống đường khi xe đang chạy;

33.3.g:
  id: 33.3.g
  cur_level: g
  content: |+
    Hành vi khác gây mất trật tự, an toàn giao thông đường bộ.

33.4:
  id: 33.4
  cur_level: 4
  content: |+
    Người được chở trên xe mô tô hai bánh, xe mô tô ba bánh, xe gắn máy khi tham gia giao thông đường bộ không được thực hiện các hành vi sau đây:

33.4.a:
  id: 33.4.a
  cur_level: a
  content: |+
    Mang, vác vật cồng kềnh;

33.4.b:
  id: 33.4.b
  cur_level: b
  content: |+
    Sử dụng ô;

33.4.c:
  id: 33.4.c
  cur_level: c
  content: |+
    Bám, kéo hoặc đẩy các phương tiện khác;

33.4.d:
  id: 33.4.d
  cur_level: d
  content: |+
    Đứng trên yên, giá đèo hàng hoặc ngồi trên tay lái;

33.4.đ:
  id: 33.4.đ
  cur_level: đ
  content: |+
    Hành vi khác gây mất trật tự, an toàn giao thông đường bộ.

33.5:
  id: 33.5
  cur_level: 5
  content: |+
    Xe mô tô, xe gắn máy không được xếp hàng hóa vượt quá chiều rộng giá đèo hàng về mỗi bên 0,3 mét, vượt quá về phía sau giá đèo hàng 0,5 mét theo thiết kế của nhà sản xuất; chiều cao xếp hàng hóa tính từ mặt đường xe chạy không vượt quá 02 mét.

III:
  id: III
  cur_level: III
  content: |+
    Chương III. PHƯƠNG TIỆN THAM GIA GIAO THÔNG ĐƯỜNG BỘ

34:
  id: 34
  cur_level: 34
  content: |+
    Điều 34. Phân loại phương tiện giao thông đường bộ

34.1:
  id: 34.1
  cur_level: 1
  content: |+
    _Xe cơ giới_ bao gồm:

34.1.a:
  id: 34.1.a
  cur_level: a
  content: |+
    _Xe ô tô_ gồm: xe có từ bốn bánh trở lên chạy bằng động cơ, được thiết kế, sản xuất để hoạt động trên đường bộ, không chạy trên đường ray, dùng để chở người, hàng hóa, kéo rơ moóc, kéo sơ mi rơ moóc hoặc được kết cấu để thực hiện chức năng, công dụng đặc biệt, có thể được nối với đường dây dẫn điện; xe ba bánh có khối lượng bản thân lớn hơn 400 kg; xe ô tô không bao gồm xe chở người bốn bánh có gắn động cơ và xe chở hàng bốn bánh có gắn động cơ;

34.1.b:
  id: 34.1.b
  cur_level: b
  content: |+
    _Rơ moóc_ là xe không có động cơ để di chuyển, được thiết kế, sản xuất để hoạt động trên đường bộ, được kéo bởi xe ô tô; phần chủ yếu của khối lượng toàn bộ rơ moóc không đặt lên xe kéo;

34.1.c:
  id: 34.1.c
  cur_level: c
  content: |+
    _Sơ mi rơ moóc_ là xe không có động cơ để di chuyển, được thiết kế, sản xuất để hoạt động trên đường bộ; được kéo bởi xe ô tô đầu kéo và có một phần đáng kể khối lượng toàn bộ đặt lên xe ô tô đầu kéo;

34.1.d:
  id: 34.1.d
  cur_level: d
  content: |+
    _Xe chở người bốn bánh có gắn động cơ_ là xe có từ bốn bánh trở lên, chạy bằng động cơ, được thiết kế, sản xuất để hoạt động trên đường bộ, có kết cấu để chở người, vận tốc thiết kế không lớn hơn 30 km/h, số người cho phép chở tối đa 15 người (không kể người lái xe);

34.1.đ:
  id: 34.1.đ
  cur_level: đ
  content: |+
    _Xe chở hàng bốn bánh có gắn động cơ_ là xe có từ bốn bánh trở lên, chạy bằng động cơ, được thiết kế, sản xuất để hoạt động trên đường bộ, có kết cấu để chở hàng, có phần động cơ và thùng hàng lắp trên cùng một khung xe, có tối đa hai hàng ghế và chở tối đa 05 người (không kể người lái xe), vận tốc thiết kế không lớn hơn 60 km/h và khối lượng bản thân không lớn hơn 550 kg; trường hợp xe sử dụng động cơ điện thì có công suất động cơ không lớn hơn 15 kW;

34.1.e:
  id: 34.1.e
  cur_level: e
  content: |+
    _Xe mô tô_ gồm: xe có hai hoặc ba bánh chạy bằng động cơ, được thiết kế, sản xuất để hoạt động trên đường bộ, trừ xe gắn máy; đối với xe ba bánh thì khối lượng bản thân không lớn hơn 400 kg;

34.1.g:
  id: 34.1.g
  cur_level: g
  content: |+
    _Xe gắn máy_ là xe có hai hoặc ba bánh chạy bằng động cơ, được thiết kế, sản xuất để hoạt động trên đường bộ, có vận tốc thiết kế không lớn hơn 50 km/h; nếu động cơ dẫn động là động cơ nhiệt thì dung tích làm việc hoặc dung tích tương đương không lớn hơn 50 cm<sup>3</sup>; nếu động cơ dẫn động là động cơ điện thì công suất của động cơ không lớn hơn 04 kW; xe gắn máy không bao gồm xe đạp máy;

34.1.h:
  id: 34.1.h
  cur_level: h
  content: |+
    Xe tương tự các loại xe quy định tại khoản này.

34.2:
  id: 34.2
  cur_level: 2
  content: |+
    _Xe thô sơ_ bao gồm:

34.2.a:
  id: 34.2.a
  cur_level: a
  content: |+
    _Xe đạp_ là xe có ít nhất hai bánh và vận hành do sức người thông qua bàn đạp hoặc tay quay;

34.2.b:
  id: 34.2.b
  cur_level: b
  content: |+
    _Xe đạp máy, gồm cả xe đạp điện_, là xe đạp có trợ lực từ động cơ, nguồn động lực từ động cơ bị ngắt khi người lái xe dừng đạp hoặc khi xe đạt tới tốc độ 25 km/h;

34.2.c:
  id: 34.2.c
  cur_level: c
  content: |+
    Xe xích lô;

34.2.d:
  id: 34.2.d
  cur_level: d
  content: |+
    Xe lăn dùng cho người khuyết tật;

34.2.đ:
  id: 34.2.đ
  cur_level: đ
  content: |+
    Xe vật nuôi kéo;

34.2.e:
  id: 34.2.e
  cur_level: e
  content: |+
    Xe tương tự các loại xe quy định tại khoản này.

34.3:
  id: 34.3
  cur_level: 3
  content: |+
    _Xe máy chuyên dùng_ bao gồm:

34.3.a:
  id: 34.3.a
  cur_level: a
  content: |+
    Xe máy thi công;

34.3.b:
  id: 34.3.b
  cur_level: b
  content: |+
    Xe máy nông nghiệp, lâm nghiệp;

34.3.c:
  id: 34.3.c
  cur_level: c
  content: |+
    Máy kéo;

34.3.d:
  id: 34.3.d
  cur_level: d
  content: |+
    Rơ moóc, sơ mi rơ moóc được kéo bởi máy kéo;

34.3.đ:
  id: 34.3.đ
  cur_level: đ
  content: |+
    Xe máy thực hiện chức năng, công dụng đặc biệt;

34.3.e:
  id: 34.3.e
  cur_level: e
  content: |+
    Các loại xe đặc chủng sử dụng vào mục đích quốc phòng, an ninh có tham gia giao thông đường bộ.

34.4:
  id: 34.4
  cur_level: 4
  content: |+
    _Phương tiện giao thông thông minh_ là xe cơ giới cho phép tự động hóa một phần hoặc toàn bộ hoạt động điều khiển phương tiện, xác định lộ trình và xử lý tình huống khi tham gia giao thông đường bộ.

34.5:
  id: 34.5
  cur_level: 5
  content: |+
    Xe tương tự các loại xe cơ giới, xe thô sơ được quản lý, sử dụng theo quy định đối với loại xe cơ giới, xe thô sơ đó.

34.6:
  id: 34.6
  cur_level: 6
  content: |+
    Bộ trưởng Bộ Giao thông vận tải quy định chi tiết Điều này; quy định dấu hiệu nhận biết xe cơ giới sử dụng năng lượng sạch, năng lượng xanh, thân thiện môi trường.

35:
  id: 35
  cur_level: 35
  content: |+
    Điều 35. Điều kiện phương tiện tham gia giao thông đường bộ

35.1:
  id: 35.1
  cur_level: 1
  content: |+
    Xe cơ giới, xe máy chuyên dùng tham gia giao thông đường bộ phải đáp ứng các điều kiện sau đây:

35.1.a:
  id: 35.1.a
  cur_level: a
  content: |+
    Được cấp chứng nhận đăng ký xe và gắn biển số xe theo quy định của pháp luật;

35.1.b:
  id: 35.1.b
  cur_level: b
  content: |+
    Bảo đảm chất lượng an toàn kỹ thuật và bảo vệ môi trường theo quy định của pháp luật.

35.2:
  id: 35.2
  cur_level: 2
  content: |+
    Xe ô tô kinh doanh vận tải phải lắp thiết bị giám sát hành trình. Xe ô tô chở người từ 08 chỗ trở lên (không kể chỗ của người lái xe) kinh doanh vận tải, xe ô tô đầu kéo, xe cứu thương phải lắp thiết bị giám sát hành trình và thiết bị ghi nhận hình ảnh người lái xe.

35.3:
  id: 35.3
  cur_level: 3
  content: |+
    Phương tiện giao thông thông minh bảo đảm các điều kiện quy định tại khoản 1 Điều này và được cơ quan có thẩm quyền cấp phép hoạt động.

35.4:
  id: 35.4
  cur_level: 4
  content: |+
    Phương tiện gắn biển số xe nước ngoài hoạt động tại Việt Nam thực hiện theo quy định tại Điều 55 của Luật này.

35.5:
  id: 35.5
  cur_level: 5
  content: |+
    Chính phủ quy định chi tiết khoản 2 và khoản 3 Điều này; quy định điều kiện hoạt động của xe thô sơ.

35.6:
  id: 35.6
  cur_level: 6
  content: |+
    Ủy ban nhân dân cấp tỉnh quy định phạm vi hoạt động của xe thô sơ, xe chở hàng bốn bánh có gắn động cơ, xe chở người bốn bánh có gắn động cơ tại địa phương.

36:
  id: 36
  cur_level: 36
  content: |+
    Điều 36. Biển số xe

36.1:
  id: 36.1
  cur_level: 1
  content: |+
    Biển số xe do cơ quan nhà nước có thẩm quyền cấp theo quy định tại Điều 37 và Điều 39 của Luật này; được gắn vào phương tiện giao thông đường bộ theo quy định của Luật này để phục vụ quản lý nhà nước.

36.2:
  id: 36.2
  cur_level: 2
  content: |+
    Biển số xe được phân loại như sau:

36.2.a:
  id: 36.2.a
  cur_level: a
  content: |+
    Biển số xe nền màu xanh, chữ và số màu trắng cấp cho xe của cơ quan Đảng, Nhà nước, tổ chức chính trị - xã hội, đơn vị sự nghiệp công lập;

36.2.b:
  id: 36.2.b
  cur_level: b
  content: |+
    Biển số xe nền màu đỏ, chữ và số màu trắng cấp cho xe quân sự;

36.2.c:
  id: 36.2.c
  cur_level: c
  content: |+
    Biển số xe nền màu vàng, chữ và số màu đen cấp cho xe hoạt động kinh doanh vận tải;

36.2.d:
  id: 36.2.d
  cur_level: d
  content: |+
    Biển số xe nền màu trắng, chữ và số màu đen cấp cho xe của các tổ chức, cá nhân trong nước, không thuộc đối tượng quy định tại các điểm a, b và c khoản này;

36.2.đ:
  id: 36.2.đ
  cur_level: đ
  content: |+
    Biển số xe nền màu trắng, chữ màu đỏ, số màu đen, có ký hiệu “NG” cấp cho xe của cơ quan đại diện ngoại giao, cơ quan lãnh sự và nhân viên nước ngoài mang chứng minh thư ngoại giao của cơ quan đó;

36.2.e:
  id: 36.2.e
  cur_level: e
  content: |+
    Biển số xe nền màu trắng, chữ màu đỏ, số màu đen, có ký hiệu “QT” cấp cho xe của cơ quan đại diện của tổ chức quốc tế và nhân viên nước ngoài mang chứng minh thư ngoại giao của tổ chức đó;

36.2.g:
  id: 36.2.g
  cur_level: g
  content: |+
    Biển số xe nền màu trắng, chữ và số màu đen, có ký hiệu “CV” cấp cho xe của các nhân viên hành chính kỹ thuật mang chứng minh thư công vụ của các cơ quan đại diện ngoại giao, cơ quan lãnh sự, tổ chức quốc tế;

36.2.h:
  id: 36.2.h
  cur_level: h
  content: |+
    Biển số xe nền màu trắng, chữ và số màu đen, có ký hiệu “NN” cấp cho xe của tổ chức, văn phòng đại diện, cá nhân nước ngoài, trừ đối tượng quy định tại điểm g khoản này;

36.2.i:
  id: 36.2.i
  cur_level: i
  content: |+
    Biển số xe loại khác theo quy định của Bộ trưởng Bộ Công an.

36.3:
  id: 36.3
  cur_level: 3
  content: |+
    Biển số xe được quản lý theo mã định danh, trừ biển số xe quy định tại điểm b khoản 2 Điều này. Việc quản lý biển số xe theo mã định danh được quy định như sau:

36.3.a:
  id: 36.3.a
  cur_level: a
  content: |+
    Biển số xe được cấp và quản lý theo mã định danh của chủ xe là cá nhân, tổ chức; trường hợp tổ chức chưa có mã định danh thì quản lý theo mã số thuế, quyết định thành lập hoặc giấy tờ tương đương;

36.3.b:
  id: 36.3.b
  cur_level: b
  content: |+
