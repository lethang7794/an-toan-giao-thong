39.1.a:
  id: 39.1.a
  cur_level: a
  content: |+
    Chứng nhận nguồn gốc xe;

39.1.b:
  id: 39.1.b
  cur_level: b
  content: |+
    Chứng nhận quyền sở hữu hợp pháp;

39.1.c:
  id: 39.1.c
  cur_level: c
  content: |+
    Chứng từ hoàn thành nghĩa vụ tài chính.

39.2:
  id: 39.2
  cur_level: 2
  content: |+
    Việc cấp chứng nhận đăng ký xe cơ giới, xe máy chuyên dùng trong trường hợp thay đổi chủ xe phải bảo đảm các điều kiện sau đây:

39.2.a:
  id: 39.2.a
  cur_level: a
