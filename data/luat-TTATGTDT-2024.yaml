    Điều 85. Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ

85.1:
  id: 85.1
  cur_level: 1
  content: |+
    Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ là quỹ tài chính nhà nước ngoài ngân sách, được hình thành ở trung ương để huy động nguồn lực xã hội hỗ trợ giảm thiểu thiệt hại tai nạn giao thông đường bộ.

85.2:
  id: 85.2
  cur_level: 2
  content: |+
    Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ được hình thành từ các nguồn tài chính sau đây:

85.2.a:
  id: 85.2.a
  cur_level: a
  content: |+
    Hỗ trợ, viện trợ, đóng góp tự nguyện của các tổ chức, cá nhân trong nước, nước ngoài;

85.2.b:
  id: 85.2.b
  cur_level: b
  content: |+
    Từ các nguồn khác theo quy định của pháp luật.

85.3:
  id: 85.3
  cur_level: 3
  content: |+
    Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ được chi cho các hoạt động sau đây:

85.3.a:
  id: 85.3.a
  cur_level: a
  content: |+
    Hỗ trợ nạn nhân, gia đình nạn nhân do tai nạn giao thông đường bộ gây ra; tổ chức, cá nhân giúp đỡ, cứu chữa, đưa người bị tai nạn giao thông đường bộ đi cấp cứu;

85.3.b:
  id: 85.3.b
  cur_level: b
  content: |+
    Hỗ trợ cho tổ chức, cá nhân tham gia tuyên truyền giảm thiểu thiệt hại tai nạn giao thông đường bộ mà không được Nhà nước bảo đảm kinh phí.

85.4:
  id: 85.4
  cur_level: 4
  content: |+
    Nguyên tắc hoạt động của Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ:

85.4.a:
  id: 85.4.a
  cur_level: a
  content: |+
    Không vì mục đích lợi nhuận;

85.4.b:
  id: 85.4.b
  cur_level: b
  content: |+
    Quản lý, sử dụng đúng mục đích, đúng pháp luật, kịp thời, hiệu quả, bảo đảm công khai, minh bạch;

85.4.c:
  id: 85.4.c
  cur_level: c
  content: |+
    Chỉ được chi hỗ trợ cho các hoạt động quy định tại khoản 3 Điều này khi ngân sách nhà nước chưa chi hoặc chi chưa đáp ứng yêu cầu.

85.5:
  id: 85.5
  cur_level: 5
  content: |+
    Chính phủ quy định chi tiết khoản 2 và khoản 3 Điều này; quy định việc thành lập, quản lý, sử dụng Quỹ giảm thiểu thiệt hại tai nạn giao thông đường bộ.

