39.5:
  id: 39.5
  cur_level: 5
  content: |+
    Xe cơ giới, xe máy chuyên dùng được cấp biển số xe và đăng ký tạm thời trong các trường hợp sau đây:

39.5.a:
  id: 39.5.a
  cur_level: a
  content: |+
    Đã có chứng nhận chất lượng an toàn kỹ thuật và bảo vệ môi trường, phiếu kiểm tra chất lượng xuất xưởng xe cơ giới, xe máy chuyên dùng để di chuyển từ nhà máy đến kho, cảng hoặc từ kho, cảng, nhà máy, đại lý bán xe đến nơi đăng ký xe hoặc về các đại lý, kho lưu trữ khác;

39.5.b:
  id: 39.5.b
  cur_level: b
  content: |+
    Xe làm thủ tục thu hồi để tái xuất hoặc chuyển quyền sở hữu; xe phục vụ các sự kiện do Đảng, Nhà nước tổ chức; xe đăng ký ở nước ngoài được cơ quan thẩm quyền cho phép bao gồm cả xe có tay lái bên phải (tay lái nghịch) vào Việt Nam quá cảnh, tạm nhập, tái xuất có thời hạn để tham dự hội nghị, hội chợ, triển lãm, thể dục, thể thao, du lịch; trừ trường hợp xe không phải cấp biển số xe tạm thời theo điều ước quốc tế mà nước Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên và trường hợp quy định tại Điều 55 của Luật này;

39.5.c:
  id: 39.5.c
  cur_level: c
  content: |+
    Xe chạy thử nghiệm thuộc đối tượng nghiên cứu phát triển có nhu cầu tham gia giao thông đường bộ đáp ứng quy định tại điểm h khoản 5 Điều 42 của Luật này.

39.6:
  id: 39.6
  cur_level: 6
  content: |+
    Các trường hợp thu hồi chứng nhận đăng ký xe, biển số xe cơ giới, xe máy chuyên dùng bao gồm:

39.6.a:
  id: 39.6.a
  cur_level: a
  content: |+
    Chuyển quyền sở hữu xe; trường hợp chuyển nhượng, trao đổi, tặng cho, để thừa kế xe gắn với biển số xe trúng đấu giá thì chỉ thu hồi chứng nhận đăng ký xe;

39.6.b:
  id: 39.6.b
  cur_level: b
  content: |+
    Xe nhập khẩu được miễn thuế hoặc xe tạm nhập của cơ quan, tổ chức, cá nhân nước ngoài mà tái xuất, chuyển quyền sở hữu hoặc tiêu hủy; xe hết thời hạn đăng ký tại các khu kinh tế - thương mại đặc biệt, khu kinh tế cửa khẩu quốc tế;

39.6.c:
  id: 39.6.c
  cur_level: c
  content: |+
    Xe đã đăng ký nhưng phát hiện hồ sơ xe bị làm giả hoặc có kết luận của cơ quan có thẩm quyền về việc thay đổi trái phép số khung, số máy; xe tháo máy để đăng ký sử dụng cho xe khác;

39.6.d:
  id: 39.6.d
  cur_level: d
  content: |+
    Xe cơ giới hết niên hạn sử dụng, hư hỏng không sử dụng được;

39.6.đ:
  id: 39.6.đ
  cur_level: đ
  content: |+
    Xe bị thải bỏ, bị mất không tìm được và chủ xe đề nghị thu hồi chứng nhận đăng ký xe, biển số xe;

39.6.e:
  id: 39.6.e
  cur_level: e
  content: |+
    Việc cấp đăng ký, cấp biển số xe không đúng quy định của pháp luật.

39.7:
  id: 39.7
  cur_level: 7
  content: |+
    Bộ trưởng Bộ Công an quy định trình tự, thủ tục cấp, thu hồi chứng nhận đăng ký xe, biển số xe cơ giới, xe máy chuyên dùng tham gia giao thông đường bộ, trừ trường hợp quy định tại khoản 8 Điều này.

39.8:
  id: 39.8
  cur_level: 8
  content: |+
    Bộ trưởng Bộ Quốc phòng quy định trình tự, thủ tục cấp, thu hồi chứng nhận đăng ký xe, biển số xe cơ giới, xe máy chuyên dùng tham gia giao thông đường bộ do Bộ Quốc phòng quản lý.

