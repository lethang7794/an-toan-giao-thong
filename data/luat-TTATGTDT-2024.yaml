    Chứng nhận thu hồi đăng ký xe, biển số xe; chứng nhận thu hồi đăng ký xe đối với trường hợp chuyển nhượng, trao đổi, tặng cho, để thừa kế xe gắn với biển số xe trúng đấu giá;

39.2.b:
  id: 39.2.b
  cur_level: b
  content: |+
    Các điều kiện quy định tại điểm b và điểm c khoản 1 Điều này.

39.3:
  id: 39.3
  cur_level: 3
  content: |+
    Đổi chứng nhận đăng ký xe, biển số xe cơ giới, xe máy chuyên dùng trong các trường hợp sau đây:

39.3.a:
  id: 39.3.a
  cur_level: a
  content: |+
    Chứng nhận đăng ký xe, biển số xe bị mờ, hỏng;

39.3.b:
  id: 39.3.b
  cur_level: b
  content: |+
    Cải tạo, thay đổi màu sơn; thay đổi tên, số định danh của tổ chức, cá nhân hoặc thay đổi mục đích sử dụng;

39.3.c:
  id: 39.3.c
  cur_level: c
  content: |+
    Khi chủ xe thay đổi địa chỉ và có nhu cầu đổi chứng nhận đăng ký xe;

39.3.d:
  id: 39.3.d
  cur_level: d
  content: |+
    Chứng nhận đăng ký xe, biển số xe hết thời hạn sử dụng;

39.3.đ:
  id: 39.3.đ
  cur_level: đ
  content: |+
    Cơ quan đăng ký xe thay đổi cấu trúc biểu mẫu chứng nhận đăng ký xe, biển số xe.

39.4:
  id: 39.4
