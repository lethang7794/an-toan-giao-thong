    Điều 77. Bảo đảm trật tự, an toàn giao thông đường bộ đối với trường hợp sử dụng tạm thời lòng đường, vỉa hè vào mục đích khác

77.1:
  id: 77.1
  cur_level: 1
  content: |+
    Lòng đường được sử dụng cho mục đích giao thông; vỉa hè được sử dụng cho người đi bộ. Trường hợp cần thiết sử dụng tạm thời lòng đường, vỉa hè phục vụ sự kiện chính trị, hoạt động văn hoá, thể thao và mục đích khác, cơ quan, tổ chức, cá nhân có nhu cầu sử dụng tạm thời lòng đường, vỉa hè phải có phương án sử dụng tạm thời lòng đường, vỉa hè và được cơ quan có thẩm quyền cho phép; cơ quan cho phép sử dụng tạm thời lòng đường, vỉa hè gửi thông báo ngay cho cơ quan Cảnh sát giao thông.

77.2:
  id: 77.2
  cur_level: 2
  content: |+
    Cơ quan, tổ chức, cá nhân sử dụng tạm thời lòng đường, vỉa hè chỉ được sử dụng đúng mục đích do cơ quan có thẩm quyền cho phép; chấp hành các yêu cầu của Cảnh sát giao thông; không làm mất trật tự, an toàn giao thông đường bộ; hoàn trả nguyên trạng lòng đường, vỉa hè sau khi kết thúc việc sử dụng.

77.3:
  id: 77.3
  cur_level: 3
  content: |+
    Cơ quan Cảnh sát giao thông có trách nhiệm sau đây:

77.3.a:
  id: 77.3.a
  cur_level: a
  content: |+
    Xây dựng, tổ chức thực hiện phương án bảo đảm trật tự, an toàn giao thông đường bộ;

77.3.b:
  id: 77.3.b
  cur_level: b
  content: |+
    Thông báo, thực hiện phương án phân luồng giao thông tạm thời;

77.3.c:
  id: 77.3.c
  cur_level: c
  content: |+
    Giải quyết các tình huống gây mất an ninh, trật tự, an toàn giao thông đường bộ; trường hợp sử dụng tạm thời lòng đường, vỉa hè không bảo đảm yêu cầu về an ninh, trật tự, an toàn giao thông đường bộ thì tạm thời đình chỉ hoạt động, kiến nghị cơ quan có thẩm quyền điều chỉnh phương án sử dụng cho phù hợp.

77.4:
  id: 77.4
  cur_level: 4
  content: |+
    Chính phủ quy định chi tiết Điều này.

78:
  id: 78
  cur_level: 78
  content: |+
    Điều 78. Giải quyết, khắc phục ùn tắc giao thông

78.1:
  id: 78.1
  cur_level: 1
  content: |+
    Khi xảy ra tình huống đột xuất ùn tắc giao thông, Cảnh sát giao thông phải tiến hành các biện pháp giải quyết theo quy định tại khoản 3 Điều 76 của Luật này.

78.2:
  id: 78.2
  cur_level: 2
  content: |+
    Khi xuất hiện ùn tắc giao thông, phải tiến hành các biện pháp sau đây:

78.2.a:
  id: 78.2.a
  cur_level: a
  content: |+
    Cơ quan Cảnh sát giao thông có phương án chỉ huy, điều khiển giao thông đường bộ; xử lý vi phạm pháp luật về trật tự, an toàn giao thông đường bộ; kiến nghị cơ quan có thẩm quyền giải quyết, phòng ngừa ùn tắc giao thông;

78.2.b:
  id: 78.2.b
  cur_level: b
  content: |+
    Cơ quan quản lý đường bộ chủ trì, phối hợp với cơ quan, tổ chức, cá nhân có liên quan xác định nguyên nhân của ùn tắc giao thông; có biện pháp giải quyết theo thẩm quyền hoặc kiến nghị cấp có thẩm quyền giải quyết;

78.2.c:
  id: 78.2.c
  cur_level: c
  content: |+
    Cơ quan, tổ chức, cá nhân có liên quan có trách nhiệm phối hợp với cơ quan Cảnh sát giao thông, cơ quan quản lý đường bộ thực hiện các biện pháp phòng ngừa, giải quyết, khắc phục ùn tắc giao thông.

79:
  id: 79
  cur_level: 79
  content: |+
    Điều 79. Kiến nghị về trật tự, an toàn giao thông đường bộ đối với công trình đường bộ

79.1:
  id: 79.1
  cur_level: 1
  content: |+
    Khi tiếp nhận thông tin về nguy cơ hư hỏng kết cấu hạ tầng giao thông đường bộ theo quy định tại khoản 1 Điều 76 của Luật này hoặc trực tiếp phát hiện nguy cơ mất an toàn đối với công trình đường bộ, các bất hợp lý về tổ chức giao thông, cơ quan Cảnh sát giao thông có trách nhiệm sau đây:

79.1.a:
  id: 79.1.a
  cur_level: a
  content: |+
    Xử lý, khắc phục trong phạm vi quản lý hoặc kiến nghị cơ quan quản lý đường bộ, người quản lý, sử dụng đường bộ xử lý, khắc phục kịp thời;

79.1.b:
  id: 79.1.b
  cur_level: b
  content: |+
    Trường hợp cần thiết, thực hiện các biện pháp chỉ huy, điều khiển giao thông đường bộ quy định tại Điều 74 của Luật này hoặc tạm thời đình chỉ hoạt động giao thông tuyến đường nếu thấy không bảo đảm trật tự, an toàn giao thông đường bộ.

79.2:
  id: 79.2
  cur_level: 2
  content: |+
    Cơ quan quản lý đường bộ, người quản lý, sử dụng đường bộ, trong phạm vi nhiệm vụ, quyền hạn của mình, có trách nhiệm sau đây:

79.2.a:
  id: 79.2.a
  cur_level: a
  content: |+
    Tiếp nhận, kiểm tra và khắc phục các yếu tố có nguy cơ mất an toàn đối với giao thông đường bộ, thông báo kết quả khắc phục cho cơ quan Cảnh sát giao thông, tổ chức, cá nhân đã kiến nghị;

79.2.b:
  id: 79.2.b
  cur_level: b
  content: |+
    Chịu trách nhiệm nếu để xảy ra hậu quả do không xử lý, khắc phục các yếu tố gây mất an toàn giao thông đường bộ theo quy định tại điểm a khoản này.

VII:
