2.1:
  id: 2.1
  cur_level: 1
  content: |+
    _Trật tự, an toàn giao thông đường bộ_ là trạng thái giao thông trên đường bộ có trật tự, bảo đảm an toàn, thông suốt; được hình thành và điều chỉnh bởi các quy tắc, nguyên tắc, quy phạm pháp luật trong lĩnh vực giao thông đường bộ.

2.2:
  id: 2.2
  cur_level: 2
  content: |+
    _Phương tiện giao thông đường bộ_ là các loại xe, bao gồm: phương tiện giao thông cơ giới đường bộ (sau đây gọi là xe cơ giới), phương tiện giao thông thô sơ đường bộ (sau đây gọi là xe thô sơ), xe máy chuyên dùng và các loại xe tương tự.

2.3:
  id: 2.3
  cur_level: 3
  content: |+
    _Phương tiện tham gia giao thông đường bộ_ là phương tiện giao thông đường bộ tham gia giao thông trên đường bộ.

2.4:
  id: 2.4
  cur_level: 4
  content: |+
    _Đường ưu tiên_ là đường mà trên đó phương tiện tham gia giao thông đường bộ được các phương tiện tham gia giao thông đường bộ đến từ hướng khác nhường đường khi qua nơi đường giao nhau, được cắm biển báo hiệu đường ưu tiên.

2.5:
  id: 2.5
  cur_level: 5
  content: |+
    _Phần đường xe chạy_ là phần của đường bộ được sử dụng cho phương tiện giao thông đường bộ đi lại.

2.6:
  id: 2.6
  cur_level: 6
  content: |+
    _Làn đường_ là một phần của phần đường xe chạy được chia theo chiều dọc của đường, có đủ chiều rộng cho xe chạy an toàn.

2.7:
  id: 2.7
  cur_level: 7
  content: |+
    _Cải tạo xe_ (sau đây gọi là cải tạo) là việc thay đổi đặc điểm của xe đã được cấp đăng ký xe, biển số xe hoặc xe đã qua sử dụng được nhập khẩu dẫn đến thay đổi về kiểu loại xe theo quy định của cơ quan có thẩm quyền.

2.8:
  id: 2.8
  cur_level: 8
  content: |+
    _Người tham gia giao thông đường bộ_ bao gồm: người điều khiển, người được chở trên phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt vật nuôi trên đường bộ; người đi bộ trên đường bộ.

2.9:
  id: 2.9
  cur_level: 9
  content: |+
    _Người điều khiển phương tiện tham gia giao thông đường bộ_ bao gồm: người điều khiển xe cơ giới (sau đây gọi là người lái xe), người điều khiển xe thô sơ, người điều khiển xe máy chuyên dùng.

"2.10":
  id: 2.10
  cur_level: 10
  content: |+
    _Người điều khiển giao thông đường bộ_ (sau đây gọi là người điều khiển giao thông) bao gồm: Cảnh sát giao thông và người được giao nhiệm vụ hướng dẫn giao thông trên đường bộ.

2.11:
  id: 2.11
  cur_level: 11
  content: |+
    _Ùn tắc giao thông đường bộ_ (sau đây gọi là ùn tắc giao thông) là tình trạng người, phương tiện tham gia giao thông đường bộ bị dồn ứ, di chuyển với tốc độ rất chậm hoặc không thể di chuyển được.

2.12:
  id: 2.12
  cur_level: 12
  content: |+
    _Tai nạn giao thông đường bộ_ là va chạm liên quan đến người, phương tiện khi tham gia giao thông đường bộ, xảy ra ngoài ý muốn của người tham gia giao thông đường bộ, gây thiệt hại đến tính mạng, sức khỏe, tài sản của cá nhân hoặc tài sản của cơ quan, tổ chức.

2.13:
  id: 2.13
  cur_level: 13
  content: |+
    _Thiết bị an toàn cho trẻ em_ là thiết bị có đủ khả năng bảo đảm an toàn cho trẻ em ở tư thế ngồi hoặc nằm trên xe ô tô, được thiết kế để giảm nguy cơ chấn thương cho người dùng trong trường hợp xảy ra va chạm hoặc xe ô tô giảm tốc độ đột ngột, bằng cách hạn chế sự di chuyển của cơ thể trẻ em.

2.14:
  id: 2.14
  cur_level: 14
  content: |+
    _Thiết bị thông minh hỗ trợ chỉ huy, điều khiển giao thông đường bộ_ là thiết bị kỹ thuật công nghệ có khả năng phát hiện, phân tích, đánh giá các tình huống giao thông đường bộ, vi phạm pháp luật trên đường bộ; do lực lượng chức năng sử dụng để hỗ trợ chỉ huy, điều khiển giao thông đường bộ, giải quyết tình huống và xử lý vi phạm pháp luật trên đường bộ.

3:
  id: 3
  cur_level: 3
  content: |+
    Điều 3. Nguyên tắc bảo đảm trật tự, an toàn giao thông đường bộ

3.1:
  id: 3.1
  cur_level: 1
  content: |+
    Tuân thủ Hiến pháp, pháp luật Việt Nam và điều ước quốc tế mà nước Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên.

3.2:
  id: 3.2
  cur_level: 2
  content: |+
    Bảo đảm giao thông đường bộ được trật tự, an toàn, thông suốt, góp phần phát triển kinh tế - xã hội, bảo đảm quốc phòng, an ninh và bảo vệ môi trường; phòng ngừa vi phạm pháp luật về trật tự, an toàn giao thông đường bộ, tai nạn giao thông đường bộ và ùn tắc giao thông; bảo vệ tính mạng, sức khỏe, tài sản của cá nhân và tài sản của cơ quan, tổ chức.

3.3:
  id: 3.3
  cur_level: 3
  content: |+
    Bảo đảm trật tự, an toàn giao thông đường bộ là trách nhiệm của cơ quan, tổ chức, cá nhân.

3.4:
  id: 3.4
  cur_level: 4
  content: |+
    Người tham gia giao thông đường bộ phải chấp hành các quy định của pháp luật về trật tự, an toàn giao thông đường bộ và quy định khác của pháp luật có liên quan, có trách nhiệm giữ an toàn cho mình và cho người khác.

3.5:
  id: 3.5
  cur_level: 5
  content: |+
    Mọi hành vi vi phạm pháp luật về trật tự, an toàn giao thông đường bộ phải được phát hiện, ngăn chặn kịp thời và phải bị xử lý nghiêm minh theo quy định của pháp luật.

3.6:
  id: 3.6
  cur_level: 6
  content: |+
    Hoạt động bảo đảm trật tự, an toàn giao thông đường bộ phải công khai, minh bạch và thuận lợi cho người dân.

3.7:
  id: 3.7
  cur_level: 7
  content: |+
    Công tác bảo đảm trật tự, an toàn giao thông đường bộ được thực hiện thống nhất trên cơ sở phân công, phân cấp, phù hợp với chức năng, nhiệm vụ và sự phối hợp chặt chẽ giữa các cơ quan, tổ chức, cá nhân có liên quan.

4:
  id: 4
  cur_level: 4
  content: |+
    Điều 4. Chính sách của Nhà nước về trật tự, an toàn giao thông đường bộ

4.1:
  id: 4.1
  cur_level: 1
  content: |+
    Bảo đảm ngân sách nhà nước, cơ sở vật chất, phương tiện, thiết bị hiện đại, các điều kiện bảo đảm và nâng cao năng lực thực thi nhiệm vụ của lực lượng trực tiếp bảo đảm trật tự, an toàn giao thông đường bộ. Huy động, sử dụng các nguồn lực để bảo đảm trật tự, an toàn giao thông đường bộ. Bố trí tương ứng từ các khoản thu tiền xử phạt vi phạm hành chính về trật tự, an toàn giao thông đường bộ và tiền đấu giá biển số xe sau khi nộp vào ngân sách nhà nước để tăng cường, hiện đại hóa cơ sở vật chất, phương tiện, thiết bị, phục vụ bảo đảm an ninh, trật tự, an toàn giao thông theo quy định của Chính phủ.

4.2:
  id: 4.2
  cur_level: 2
  content: |+
    Hiện đại hoá các trung tâm chỉ huy giao thông; bảo đảm kết nối, chia sẻ Cơ sở dữ liệu về trật tự, an toàn giao thông đường bộ giữa các cơ quan nhà nước có liên quan.

4.3:
  id: 4.3
  cur_level: 3
  content: |+
    Tạo điều kiện để cơ quan, tổ chức, cá nhân trong nước, nước ngoài nghiên cứu, ứng dụng và chuyển giao khoa học, công nghệ trong công tác bảo đảm trật tự, an toàn giao thông đường bộ, đầu tư, xây dựng, chuyển giao hệ thống, phương tiện, thiết bị giám sát phục vụ công tác bảo đảm trật tự, an toàn giao thông đường bộ; khuyến khích cơ quan, tổ chức, cá nhân tự nguyện tham gia phối hợp bảo đảm trật tự, an toàn giao thông đường bộ phù hợp với quy định của pháp luật, cung cấp thông tin, tài liệu phục vụ công tác bảo đảm trật tự, an toàn giao thông đường bộ và xử lý vi phạm pháp luật về trật tự, an toàn giao thông đường bộ.

4.4:
  id: 4.4
  cur_level: 4
  content: |+
    Bảo đảm công bằng, bình đẳng, an toàn đối với người tham gia giao thông đường bộ; tạo thuận lợi cho trẻ em, phụ nữ mang thai, người già yếu, người khuyết tật trong tham gia giao thông đường bộ; xây dựng văn hóa giao thông; giáo dục, phổ biến, bồi dưỡng kiến thức pháp luật về giao thông đường bộ cho trẻ em, học sinh để hình thành, nâng cao ý thức tự bảo vệ bản thân và tự giác chấp hành pháp luật khi tham gia giao thông đường bộ.

4.5:
  id: 4.5
  cur_level: 5
  content: |+
    Cơ quan, tổ chức, cá nhân tham gia phối hợp, cộng tác, hỗ trợ, giúp đỡ cơ quan nhà nước thực hiện nhiệm vụ bảo đảm trật tự, an toàn giao thông đường bộ, có thành tích thì được khen thưởng, bị thiệt hại về tài sản thì được đền bù; người bị tổn hại về danh dự, nhân phẩm thì được khôi phục; người bị thương, bị tổn hại về sức khỏe, tính mạng thì bản thân, gia đình được hưởng chế độ, chính sách theo quy định của pháp luật.

4.6:
  id: 4.6
  cur_level: 6
  content: |+
    Phát triển phương tiện giao thông đường bộ đồng bộ với phát triển kết cấu hạ tầng đường bộ, điều kiện kinh tế - xã hội và nhu cầu đi lại của người dân; nhập khẩu, sản xuất, lắp ráp phương tiện giao thông đường bộ bảo đảm chất lượng an toàn kỹ thuật và bảo vệ môi trường, phù hợp với xu hướng phát triển công nghệ đối với phương tiện giao thông trên thế giới; ưu tiên phát triển phương tiện vận tải công cộng, hạn chế sử dụng phương tiện giao thông cá nhân tham gia giao thông tại các đô thị lớn; ưu tiên chuyển đổi phương tiện sử dụng nhiên liệu hóa thạch sang phương tiện sử dụng điện, năng lượng xanh, thân thiện môi trường, hạ tầng cung cấp năng lượng sạch.

5:
  id: 5
  cur_level: 5
  content: |+
    Điều 5. Tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ

5.1:
  id: 5.1
  cur_level: 1
  content: |+
    Tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ được thực hiện thường xuyên, rộng rãi, phù hợp với các tầng lớp Nhân dân, người nước ngoài trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam.

5.2:
  id: 5.2
  cur_level: 2
  content: |+
    Cơ quan quản lý nhà nước về trật tự, an toàn giao thông đường bộ chủ trì, phối hợp với các cơ quan, tổ chức, cá nhân có liên quan thực hiện tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ.

5.3:
  id: 5.3
  cur_level: 3
  content: |+
    Cơ quan thông tin, truyền thông có trách nhiệm tổ chức tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ trên các phương tiện thông tin, truyền thông đại chúng.

5.4:
  id: 5.4
  cur_level: 4
  content: |+
    Mặt trận Tổ quốc Việt Nam và các tổ chức thành viên của Mặt trận có trách nhiệm phối hợp với cơ quan hữu quan và chính quyền địa phương tuyên truyền, vận động Nhân dân thực hiện pháp luật về trật tự, an toàn giao thông đường bộ.

5.5:
  id: 5.5
  cur_level: 5
  content: |+
    Bộ, cơ quan ngang Bộ, Ủy ban nhân dân các cấp, trong phạm vi nhiệm vụ, quyền hạn của mình, có trách nhiệm tổ chức tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ, có hình thức tuyên truyền, phổ biến phù hợp với từng đối tượng.

5.6:
  id: 5.6
  cur_level: 6
  content: |+
    Đơn vị lực lượng vũ trang nhân dân, cơ quan, tổ chức, cơ sở giáo dục có trách nhiệm tổ chức tuyên truyền, phổ biến pháp luật về trật tự, an toàn giao thông đường bộ cho đối tượng thuộc thẩm quyền quản lý.

5.7:
  id: 5.7
  cur_level: 7
  content: |+
    Thành viên trong gia đình có trách nhiệm tuyên truyền, nhắc nhở thành viên khác chấp hành pháp luật về trật tự, an toàn giao thông đường bộ, sử dụng dây đai an toàn, ghế dành cho trẻ em hoặc có người lớn ngồi cùng trẻ em phía sau khi chở trẻ em dưới 06 tuổi bằng xe gắn máy, xe mô tô.

6:
  id: 6
  cur_level: 6
  content: |+
    Điều 6. Giáo dục kiến thức pháp luật về trật tự, an toàn giao thông đường bộ

6.1:
  id: 6.1
  cur_level: 1
  content: |+
    Giáo dục kiến thức pháp luật về trật tự, an toàn giao thông đường bộ cho trẻ em của cơ sở giáo dục mầm non (sau đây gọi là trẻ em mầm non), học sinh của cơ sở giáo dục phổ thông, cơ sở giáo dục nghề nghiệp.

6.2:
  id: 6.2
  cur_level: 2
  content: |+
    Lực lượng Cảnh sát giao thông có trách nhiệm chủ trì, phối hợp với cơ quan quản lý trường trung học phổ thông, cơ sở giáo dục nghề nghiệp tổ chức hướng dẫn kỹ năng lái xe gắn máy an toàn cho học sinh tại cơ sở giáo dục đó.

6.3:
  id: 6.3
  cur_level: 3
  content: |+
    Bộ Giáo dục và Đào tạo, Bộ Lao động, Thương binh và Xã hội, trong phạm vi nhiệm vụ, quyền hạn của mình, chủ trì, phối hợp với Bộ Công an và Bộ, cơ quan ngang Bộ có liên quan xây dựng, tích hợp, lồng ghép kiến thức pháp luật về trật tự, an toàn giao thông đường bộ vào chương trình giảng dạy trong cơ sở giáo dục mầm non, cơ sở giáo dục phổ thông, cơ sở giáo dục nghề nghiệp phù hợp với từng cấp học, ngành học.

