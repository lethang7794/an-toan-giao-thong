    Điều 37. Đấu giá biển số xe

37.1:
  id: 37.1
  cur_level: 1
  content: |+
    Biển số xe đưa ra đấu giá là biển số xe ô tô, xe mô tô, xe gắn máy được quy định tại điểm c và điểm d khoản 2 Điều 36 của Luật này, được công khai để tổ chức, cá nhân lựa chọn đăng ký tham gia đấu giá. Biển số xe không được tổ chức, cá nhân lựa chọn để đăng ký tham gia đấu giá được chuyển vào hệ thống đăng ký, quản lý xe để đăng ký theo quy định của pháp luật.

37.2:
  id: 37.2
  cur_level: 2
  content: |+
    Giá khởi điểm của một biển số xe ô tô đưa ra đấu giá không thấp hơn 40 triệu đồng; giá khởi điểm một biển số xe mô tô, xe gắn máy đưa ra đấu giá không thấp hơn 05 triệu đồng.

37.3:
  id: 37.3
  cur_level: 3
  content: |+
    Tiền đặt trước không thấp hơn giá khởi điểm của loại biển số xe đưa ra đấu giá.

37.4:
  id: 37.4
  cur_level: 4
  content: |+
    Khi hết thời hạn đăng ký tham gia đấu giá mà chỉ có một người đăng ký tham gia đấu giá hoặc có nhiều người đăng ký tham gia đấu giá nhưng chỉ có một người tham gia đấu giá hoặc có nhiều người tham gia đấu giá nhưng chỉ có một người trả giá ít nhất bằng giá khởi điểm của một biển số xe đưa ra đấu giá thì người đó được xác định là người trúng đấu giá biển số xe.

37.5:
  id: 37.5
  cur_level: 5
  content: |+
    Đăng ký xe và biển số xe trúng đấu giá sau khi chuyển nhượng, trao đổi, tặng cho, để thừa kế xe gắn biển số xe trúng đấu giá được quản lý, cấp, thu hồi theo quy định tại Điều 39 của Luật này.

37.6:
  id: 37.6
  cur_level: 6
  content: |+
    Số tiền thu được từ đấu giá biển số xe sau khi trừ các khoản chi phí tổ chức đấu giá, chi phí quảng cáo, chi phí quản trị hệ thống đấu giá được nộp vào ngân sách trung ương theo quy định của pháp luật về ngân sách nhà nước.

37.7:
  id: 37.7
