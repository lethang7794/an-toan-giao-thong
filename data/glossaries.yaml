# LAW 2008
LAW_2008_1:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường bộ_ gồm đường, cầu đường bộ, hầm đường bộ, bến phà đường bộ.
  term: Đường bộ
  explain: |-
    gồm đường, cầu đường bộ, hầm đường bộ, bến phà đường bộ.

LAW_2008_2:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Công trình đường bộ_ gồm đường bộ, nơi dừng xe, đỗ xe trên đường bộ, đèn tín hiệu, biển báo hiệu, vạch kẻ đường, cọc tiêu, rào chắn, đảo giao thông, dải phân cách, cột cây số, tường, kè, hệ thống thoát nước, trạm kiểm tra tải trọng xe, trạm thu phí và các công trình, thiết bị phụ trợ đường bộ khác.
  term: Công trình đường bộ
  explain: |-
    gồm đường bộ, nơi dừng xe, đỗ xe trên đường bộ, đèn tín hiệu, biển báo hiệu, vạch kẻ đường, cọc tiêu, rào chắn, đảo giao thông, dải phân cách, cột cây số, tường, kè, hệ thống thoát nước, trạm kiểm tra tải trọng xe, trạm thu phí và các công trình, thiết bị phụ trợ đường bộ khác.

LAW_2008_3:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Kết cấu hạ tầng giao thông đường bộ_ gồm công trình đường bộ, bến xe, bãi đỗ xe, trạm dừng nghỉ và các công trình phụ trợ khác trên đường bộ phục vụ giao thông và hành lang an toàn đường bộ.
  term: Kết cấu hạ tầng giao thông đường bộ
  explain: |-
    gồm công trình đường bộ, bến xe, bãi đỗ xe, trạm dừng nghỉ và các công trình phụ trợ khác trên đường bộ phục vụ giao thông và hành lang an toàn đường bộ.

LAW_2008_4:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đất của đường bộ_ là phần đất trên đó công trình đường bộ được xây dựng và phần đất dọc hai bên đường bộ để quản lý, bảo trì, bảo vệ công trình đường bộ.
  term: Đất của đường bộ
  explain: |-
    phần đất trên đó công trình đường bộ được xây dựng và phần đất dọc hai bên đường bộ để quản lý, bảo trì, bảo vệ công trình đường bộ.

LAW_2008_5:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Hành lang an toàn đường bộ_ là dải đất dọc hai bên đất của đường bộ, tính từ mép ngoài đất của đường bộ ra hai bên để bảo đảm an toàn giao thông đường bộ.
  term: Hành lang an toàn đường bộ
  explain: |-
    dải đất dọc hai bên đất của đường bộ, tính từ mép ngoài đất của đường bộ ra hai bên để bảo đảm an toàn giao thông đường bộ.

LAW_2008_6:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Phần đường xe chạy_ là phần của đường bộ được sử dụng cho phương tiện giao thông qua lại.
  term: Phần đường xe chạy
  explain: |-
    phần của đường bộ được sử dụng cho phương tiện giao thông qua lại.

LAW_2008_7:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Làn đường_ là một phần của phần đường xe chạy được chia theo chiều dọc của đường, có bề rộng đủ cho xe chạy an toàn.
  term: Làn đường
  explain: |-
    một phần của phần đường xe chạy được chia theo chiều dọc của đường, có bề rộng đủ cho xe chạy an toàn.

LAW_2008_8:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Khổ giới hạn của đường bộ_ là khoảng trống có kích thước giới hạn về chiều cao, chiều rộng của đường, cầu, bến phà, hầm đường bộ để các xe kể cả hàng hóa xếp trên xe đi qua được an toàn.
  term: Khổ giới hạn của đường bộ
  explain: |-
    khoảng trống có kích thước giới hạn về chiều cao, chiều rộng của đường, cầu, bến phà, hầm đường bộ để các xe kể cả hàng hóa xếp trên xe đi qua được an toàn.

LAW_2008_9:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường phố_ là đường đô thị, gồm lòng đường và hè phố.
  term: Đường phố
  explain: |-
    đường đô thị, gồm lòng đường và hè phố.

LAW_2008_10:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Dải phân cách_ là bộ phận của đường để phân chia mặt đường thành hai chiều xe chạy riêng biệt hoặc để phân chia phần đường của xe cơ giới và xe thô sơ. Dải phân cách gồm loại cố định và loại di động.
  term: Dải phân cách
  explain: |-
    bộ phận của đường để phân chia mặt đường thành hai chiều xe chạy riêng biệt hoặc để phân chia phần đường của xe cơ giới và xe thô sơ. Dải phân cách gồm loại cố định và loại di động.

LAW_2008_11:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Nơi đường giao nhau cùng mức_ (sau đây gọi là nơi đường giao nhau) là nơi hai hay nhiều đường bộ gặp nhau trên cùng một mặt phẳng, gồm cả mặt bằng hình thành vị trí giao nhau đó.
  term: Nơi đường giao nhau cùng mức
  aka: nơi đường giao nhau
  explain: |-
    nơi hai hay nhiều đường bộ gặp nhau trên cùng một mặt phẳng, gồm cả mặt bằng hình thành vị trí giao nhau đó.

LAW_2008_12:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường cao tốc_ là đường dành cho xe cơ giới, có dải phân cách chia đường cho xe chạy hai chiều riêng biệt; không giao nhau cùng mức với một hoặc các đường khác; được bố trí đầy đủ trang thiết bị phục vụ, bảo đảm giao thông liên tục, an toàn, rút ngắn thời gian hành trình và chỉ cho xe ra, vào ở những điểm nhất định.
  term: Đường cao tốc
  explain: |-
    đường dành cho xe cơ giới, có dải phân cách chia đường cho xe chạy hai chiều riêng biệt; không giao nhau cùng mức với một hoặc các đường khác; được bố trí đầy đủ trang thiết bị phục vụ, bảo đảm giao thông liên tục, an toàn, rút ngắn thời gian hành trình và chỉ cho xe ra, vào ở những điểm nhất định.

LAW_2008_13:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường chính_ là đường bảo đảm giao thông chủ yếu trong khu vực.
  term: Đường chính
  explain: |-
    đường bảo đảm giao thông chủ yếu trong khu vực.

LAW_2008_14:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường nhánh_ là đường nối vào đường chính.
  term: Đường nhánh
  explain: |-
    đường nối vào đường chính.

LAW_2008_15:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường ưu tiên_ là đường mà trên đó phương tiện tham gia giao thông đường bộ được các phương tiện giao thông đến từ hướng khác nhường đường khi qua nơi đường giao nhau, được cắm biển báo hiệu đường ưu tiên.
  term: Đường ưu tiên
  explain: |-
    đường mà trên đó phương tiện tham gia giao thông đường bộ được các phương tiện giao thông đến từ hướng khác nhường đường khi qua nơi đường giao nhau, được cắm biển báo hiệu đường ưu tiên.

LAW_2008_16:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Đường gom_ là đường để gom hệ thống đường giao thông nội bộ của các khu đô thị, công nghiệp, kinh tế, dân cư, thương mại - dịch vụ và các đường khác vào đường chính hoặc vào đường nhánh trước khi đấu nối vào đường chính.
  term: Đường gom
  explain: |-
    đường để gom hệ thống đường giao thông nội bộ của các khu đô thị, công nghiệp, kinh tế, dân cư, thương mại - dịch vụ và các đường khác vào đường chính hoặc vào đường nhánh trước khi đấu nối vào đường chính.

LAW_2008_17:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Phương tiện giao thông đường bộ_ gồm phương tiện giao thông cơ giới đường bộ, phương tiện giao thông thô sơ đường bộ.
  term: Phương tiện giao thông đường bộ
  explain: |-
    gồm phương tiện giao thông cơ giới đường bộ, phương tiện giao thông thô sơ đường bộ.

LAW_2008_18:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Phương tiện giao thông cơ giới đường bộ_ (sau đây gọi là xe cơ giới) gồm xe ô tô; máy kéo; rơ moóc hoặc sơ mi rơ moóc được kéo bởi xe ô tô, máy kéo; xe mô tô hai bánh; xe mô tô ba bánh; xe gắn máy (kể cả xe máy điện) và các loại xe tương tự.
  term: Phương tiện giao thông cơ giới đường bộ
  aka: xe cơ giới
  explain: |-
    gồm xe ô tô; máy kéo; rơ moóc hoặc sơ mi rơ moóc được kéo bởi xe ô tô, máy kéo; xe mô tô hai bánh; xe mô tô ba bánh; xe gắn máy (kể cả xe máy điện) và các loại xe tương tự.

LAW_2008_19:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Phương tiện giao thông thô sơ đường bộ_ (sau đây gọi là xe thô sơ) gồm xe đạp (kể cả xe đạp máy), xe xích lô, xe lăn dùng cho người khuyết tật, xe súc vật kéo và các loại xe tương tự.
  term: Phương tiện giao thông thô sơ đường bộ
  aka: xe thô sơ
  explain: |-
    gồm xe đạp (kể cả xe đạp máy), xe xích lô, xe lăn dùng cho người khuyết tật, xe súc vật kéo và các loại xe tương tự.

LAW_2008_20:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Xe máy chuyên dùng_ gồm xe máy thi công, xe máy nông nghiệp, lâm nghiệp và các loại xe đặc chủng khác sử dụng vào mục đích quốc phòng, an ninh có tham gia giao thông đường bộ.
  term: Xe máy chuyên dùng
  explain: |-
    gồm xe máy thi công, xe máy nông nghiệp, lâm nghiệp và các loại xe đặc chủng khác sử dụng vào mục đích quốc phòng, an ninh có tham gia giao thông đường bộ.

LAW_2008_21:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Phương tiện tham gia giao thông đường bộ_ gồm phương tiện giao thông đường bộ và xe máy chuyên dùng.
  term: Phương tiện tham gia giao thông đường bộ
  explain: |-
    gồm phương tiện giao thông đường bộ và xe máy chuyên dùng.

LAW_2008_22:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Người tham gia giao thông_ gồm người điều khiển, người sử dụng phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt súc vật; người đi bộ trên đường bộ.
  term: Người tham gia giao thông
  explain: |-
    gồm người điều khiển, người sử dụng phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt súc vật; người đi bộ trên đường bộ.

LAW_2008_23:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Người điều khiển phương tiện_ gồm người điều khiển xe cơ giới, xe thô sơ, xe máy chuyên dùng tham gia giao thông đường bộ.
  term: Người điều khiển phương tiện
  explain: |-
    gồm người điều khiển xe cơ giới, xe thô sơ, xe máy chuyên dùng tham gia giao thông đường bộ.

LAW_2008_24:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Người lái xe_ là người điều khiển xe cơ giới.
  term: Người lái xe
  explain: |-
    người điều khiển xe cơ giới.

LAW_2008_25:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Người điều khiển giao thông_ là cảnh sát giao thông; người được giao nhiệm vụ hướng dẫn giao thông tại nơi thi công, nơi ùn tắc giao thông, ở bến phà, tại cầu đường bộ đi chung với đường sắt.
  term: Người điều khiển giao thông
  explain: |-
    cảnh sát giao thông; người được giao nhiệm vụ hướng dẫn giao thông tại nơi thi công, nơi ùn tắc giao thông, ở bến phà, tại cầu đường bộ đi chung với đường sắt.

LAW_2008_26:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Hành khách_ là người được chở trên phương tiện vận tải hành khách đường bộ, có trả tiền.
  term: Hành khách
  explain: |-
    người được chở trên phương tiện vận tải hành khách đường bộ, có trả tiền.

LAW_2008_27:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Hành lý_ là vật phẩm mà hành khách mang theo trên cùng phương tiện hoặc gửi theo phương tiện khác.
  term: Hành lý
  explain: |-
    vật phẩm mà hành khách mang theo trên cùng phương tiện hoặc gửi theo phương tiện khác.

LAW_2008_28:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Hàng hóa_ là máy móc, thiết bị, nguyên vật liệu, nhiên liệu, hàng tiêu dùng, động vật sống và các động sản khác được vận chuyển bằng phương tiện giao thông đường bộ.
  term: Hàng hóa
  explain: |-
    máy móc, thiết bị, nguyên vật liệu, nhiên liệu, hàng tiêu dùng, động vật sống và các động sản khác được vận chuyển bằng phương tiện giao thông đường bộ.

LAW_2008_29:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Hàng nguy hiểm_ là hàng hóa có chứa các chất nguy hiểm khi chở trên đường có khả năng gây nguy hại tới tính mạng, sức khỏe con người, môi trường, an toàn và an ninh quốc gia.
  term: Hàng nguy hiểm
  explain: |-
    hàng hóa có chứa các chất nguy hiểm khi chở trên đường có khả năng gây nguy hại tới tính mạng, sức khỏe con người, môi trường, an toàn và an ninh quốc gia.

LAW_2008_30:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Vận tải đường bộ_ là hoạt động sử dụng phương tiện giao thông đường bộ để vận chuyển người, hàng hóa trên đường bộ.
  term: Vận tải đường bộ
  explain: |-
    hoạt động sử dụng phương tiện giao thông đường bộ để vận chuyển người, hàng hóa trên đường bộ.

LAW_2008_31:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Người vận tải_ là tổ chức, cá nhân sử dụng phương tiện giao thông đường bộ để thực hiện hoạt động vận tải đường bộ.
  term: Người vận tải
  explain: |-
    tổ chức, cá nhân sử dụng phương tiện giao thông đường bộ để thực hiện hoạt động vận tải đường bộ.

LAW_2008_32:
  source: 'Luật Giao thông đường bộ (Luật số: 23/2008/QH12)'
  source_abbr: Luật GTĐB 2008
  docs: _Cơ quan quản lý đường bộ_ là cơ quan thực hiện chức năng quản lý nhà nước chuyên ngành thuộc Bộ Giao thông vận tải; cơ quan chuyên môn thuộc Ủy ban nhân dân tỉnh, thành phố trực thuộc trung ương (sau đây gọi chung là cấp tỉnh), Ủy ban nhân dân huyện, quận, thị xã, thành phố thuộc tỉnh (sau đây gọi chung là cấp huyện); Ủy ban nhân dân xã, phường, thị trấn (sau đây gọi chung là cấp xã).
  term: Cơ quan quản lý đường
  explain: |-
    cơ quan thực hiện chức năng quản lý nhà nước chuyên ngành thuộc Bộ Giao thông vận tải; cơ quan chuyên môn thuộc Ủy ban nhân dân tỉnh, thành phố trực thuộc trung ương (sau đây gọi chung là cấp tỉnh), Ủy ban nhân dân huyện, quận, thị xã, thành phố thuộc tỉnh (sau đây gọi chung là cấp huyện); Ủy ban nhân dân xã, phường, thị trấn (sau đây gọi chung là cấp xã).

# QCVN 2019
QCVN_1:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường đô thị (ĐĐT) là đường nằm trong phạm vi địa giới hành chính nội thành, nội thị xã và thị trấn.
  term: Đường đô thị
  aka: ĐĐT
  explain: |-
    Đường nằm trong phạm vi địa giới hành chính: 
    - nội thành
    - nội thị xã
    - nội thị trấn.

QCVN_2:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường qua khu đông dân cư là đoạn đường bộ nằm trong khu vực nội thành phố, nội thị xã, nội thị trấn và những đoạn đường có dân cư sinh sống sát dọc theo đường, có các hoạt động có thể ảnh hưởng đến an toàn giao thông đường bộ và được xác định bằng biển báo là đường qua khu đông dân cư (khi cần thiết có thể xác định riêng cho từng chiều đường).
  term: Đường qua khu đông dân cư
  explain: |-
    Đoạn đường 
    - nằm trong khu vực nội thành phố, nội thị xã, nội thị trấn 
    - có dân cư sinh sống sát dọc theo đường
    - có các hoạt động có thể ảnh hưởng đến ATGTĐB
    - được xác định bằng biển báo là đường qua khu đông dân cư (khi cần thiết có thể xác định riêng cho từng chiều đường).

QCVN_3:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường dành riêng cho các loại phương tiện cơ giới là tuyến đường, phần đường hoặc làn đường dành riêng cho phương tiện cơ giới lưu thông, tách biệt với phần đường dành riêng cho các phương tiện thô sơ và người đi bộ bằng dải phân cách hoặc vạch sơn dọc liền và được chỉ dẫn bằng biển báo hiệu hoặc vạch sơn.
  term: Đường dành riêng cho các loại phương tiện cơ giới
  explain: |-
    Tuyến đường, phần đường hoặc làn đường 
    - dành riêng cho phương tiện cơ giới lưu thông, 
    - tách biệt với phần đường dành riêng cho các phương tiện thô sơ và người đi bộ bằng dải phân cách hoặc vạch sơn dọc liền 
    - được chỉ dẫn bằng biển báo hiệu hoặc vạch sơn.

QCVN_4:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường dành riêng cho một số loại phương tiện là tuyến đường, phần đường hoặc làn đường dành riêng cho một hoặc một vài loại phương tiện được lưu thông tách biệt với phần đường cho các phương tiện khác và được chỉ dẫn bằng biển báo hiệu hoặc vạch sơn.
  term: Đường dành riêng cho một số loại phương tiện
  explain: |-
    Tuyến đường, phần đường hoặc làn đường 
    - dành riêng cho một hoặc một vài loại phương tiện được lưu thông 
    - tách biệt với phần đường cho các phương tiện khác 
    - được chỉ dẫn bằng biển báo hiệu hoặc vạch sơn.

QCVN_5:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường dành riêng cho các phương tiện thô sơ và người đi bộ là tuyến đường, phần đường hoặc làn đường được phân biệt với phần đường dành riêng cho phương tiện cơ giới bằng các dải phân cách hoặc vạch sơn dọc liền.
  term: Đường dành riêng cho các phương tiện thô sơ và người đi bộ
  explain: |-
    Tuyến đường, phần đường hoặc làn đường
    - được phân biệt với phần đường dành riêng cho phương tiện cơ giới 
    - bằng các dải phân cách hoặc vạch sơn dọc liền.

QCVN_6:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường ưu tiên là đường mà trên đó phương tiện tham gia giao thông được các phương tiện giao thông đến từ hướng khác nhường đường khi qua nơi đường giao nhau, được đặt biển báo hiệu đường ưu tiên.
  term: Đường ưu tiên
  explain: |-
    Đường mà
    - trên đó PT-Tham-Gia-GT
      + khi qua nơi đường giao nhau
        - được các phương tiện giao thông đến từ hướng khác nhường đường 
    - được đặt biển báo hiệu đường ưu tiên.

QCVN_7:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Làn đường ưu tiên là làn đường mà trên đó phương tiện tham gia giao thông được quy định là ưu tiên sẽ được các phương tiện khác nhường đường khi cùng tham gia giao thông.
  term: Làn đường ưu tiên
  explain: |-
    Làn đường mà 
    - trên đó PT-Tham-Gia-GT được quy định là ưu tiên 
      + sẽ được các phương tiện khác nhường đường 
      + khi cùng tham gia giao thông.

QCVN_8:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường không ưu tiên là đường giao cùng mức với đường ưu tiên.
  term: Đường không ưu tiên
  explain: |-
    Đường giao cùng mức với đường ưu tiên.

QCVN_9:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường một chiều là đường chỉ cho đi một chiều.
  term: Đường một chiều
  explain: |-
    Đường chỉ cho đi một chiều.

QCVN_10:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường hai chiều là đường dùng chung cho cả chiều đi và về trên cùng một phần đường xe chạy mà không có dải phân cách.
  term: Đường hai chiều
  explain: |-
    Đường 
    - dùng chung cho cả chiều đi và về 
      - trên cùng một phần đường xe chạy 
      - mà không có dải phân cách.

QCVN_11:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Đường đôi là đường mà chiều đi và về được phân biệt bằng dải phân cách (trường hợp phân biệt bằng vạch sơn thì không phải đường đôi).
  term: Đường đôi
  explain: |-
    Đường mà 
    - chiều đi và về được phân biệt 
      - bằng dải phân cách 
    (trường hợp phân biệt bằng vạch sơn thì không phải đường đôi).

QCVN_12:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Phần đường xe chạy là phần của đường bộ được sử dụng cho phương tiện giao thông qua lại.
  term: Phần đường xe chạy
  explain: |-
    Phần của đường bộ
    - được sử dụng cho
      + phương tiện giao thông 
    - qua lại.

QCVN_13:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Phần đường dành cho xe cơ giới là phần của đường bộ được sử dụng cho các phương tiện giao thông cơ giới đường bộ và xe máy chuyên dùng qua lại.
  term: Phần đường dành cho xe cơ giới
  explain: |-
    Phần của đường bộ 
    - được sử dụng cho 
      + các PTGT-Cơ-Giới-ĐB
      + xe máy chuyên dùng
    - qua lại.

QCVN_14:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Phần đường dành cho xe thô sơ là phần của đường bộ được sử dụng cho các phương tiện giao thông thô sơ đường bộ qua lại.
  term: Phần đường dành cho xe thô sơ
  explain: |-
    Phần của đường bộ 
    - được sử dụng cho 
      + các phương tiện giao thông thô sơ đường bộ
    - qua lại.

QCVN_15:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Làn đường là một phần của phần đường xe chạy được chia theo chiều dọc của đường, có đủ bề rộng cho xe chạy an toàn. Một phần đường xe chạy có thể có một hoặc nhiều làn đường.
  term: Làn đường
  explain: |-
    Một phần của phần đường xe chạy
    - được chia theo chiều dọc của đường, 
    - có đủ bề rộng cho xe chạy an toàn. 

    Một phần đường xe chạy có thể có một hoặc nhiều làn đường.

QCVN_16:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Dải phân cách là bộ phận của đường mà xe không chạy trên đó được và để phân chia phần đường xe chạy thành hai chiều xe chạy riêng biệt hoặc để phân chia phần đường dành cho xe cơ giới và xe thô sơ hoặc của nhiều loại xe khác nhau trên cùng một chiều giao thông.
  term: Dải phân cách
  explain: |-
    Bộ phận của đường  
    - mà xe không chạy trên đó được
    - để phân chia 
      + phần đường xe chạy thành hai chiều xe chạy riêng biệt 
      + phần đường dành cho xe cơ giới và xe thô sơ hoặc của nhiều loại xe khác nhau trên cùng một chiều giao thông.

QCVN_17:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Nơi đường giao nhau cùng mức (nơi đường giao nhau hoặc nút giao) là nơi hai hay nhiều đường bộ gặp nhau trên cùng một mặt phẳng, gồm cả mặt bằng hình thành vị trí giao nhau đó.
  term: Nơi đường giao nhau cùng mức
  aka: [nơi đường giao nhau, nút giao]
  explain: |-
    Nơi
    - hai hay nhiều đường bộ gặp nhau trên cùng một mặt phẳng
    - gồm cả mặt bằng hình thành vị trí giao nhau đó.

QCVN_18:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe cơ giới là chỉ các loại xe ôtô; máy kéo; rơ-moóc hoặc sơ-mi rơ-moóc được kéo bởi xe ôtô; xe máy 2 bánh; xe máy 3 bánh; xe gắn máy (kể cả xe máy điện) và các loại xe tương tự được thiết kế để chở người và hàng hóa trên đường bộ. Xe cơ giới bao gồm cả tàu điện bánh lốp (là loại tàu dùng điện nhưng không chạy trên đường ray).
  term: Xe cơ giới
  explain: |-
    Gồm:
    - xe ôtô:
      + xe ôtô con
      + xe ôtô tải
      + xe ôtô bán tải
      + xe ôtô khách
      + ...
    - máy kéo 
    - rơ-moóc hoặc sơ-mi rơ-moóc được kéo bởi xe ôtô 
    - xe máy 2 bánh (hoặc 3 bánh)
    - xe gắn máy (kể cả xe máy điện) 
    - và các loại xe tương tự được thiết kế để chở người và hàng hóa trên đường bộ. 

    Xe cơ giới bao gồm cả tàu điện bánh lốp (là loại tàu dùng điện nhưng không chạy trên đường ray).

QCVN_19:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Trọng tải bản thân xe là khối lượng bản thân của xe, đo bằng kilôgam (kg) hoặc tấn (t) ở trạng thái tĩnh được ghi theo thông số quy định trong Giấy chứng nhận kiểm định an toàn kỹ thuật và bảo vệ môi trường phương tiện giao thông cơ giới đường bộ không kể đến khối lượng người trong xe và khối lượng hàng hóa trên xe.
  term: Trọng tải bản thân xe
  explain: |-
    Khối lượng bản thân của xe
    - ở trạng thái tĩnh 
    - không kể đến khối lượng người trong xe và khối lượng hàng hóa trên xe.
    - được ghi theo thông số quy định trong GCNKĐ ATKT-BVMT PTGT-Cơ-Giới-ĐB
    - đo bằng kilôgam (kg) hoặc tấn (t)

QCVN_20:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Trọng tải toàn bộ xe (tổng trọng tải) là bằng khối lượng bản thân xe cộng với khối lượng của người, hành lý và hàng hóa xếp trên xe (nếu có).
  term: Trọng tải toàn bộ xe
  aka: tổng trọng tải
  explain: |-
    Bằng khối lượng bản thân xe 
    - cộng với khối lượng của
      - người
      - hành lý và hàng hóa xếp trên xe (nếu có).

QCVN_21:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Trọng tải toàn bộ xe cho phép là bằng trọng tải bản thân xe cộng với khối lượng chuyên chở cho phép xác định theo Giấy chứng nhận kiểm định an toàn kỹ thuật và bảo vệ môi trường phương tiện giao thông cơ giới đường bộ.
  term: Trọng tải toàn bộ xe cho phép
  explain: |-
    Bằng trọng tải bản thân xe 
    - cộng với khối lượng chuyên chở cho phép 
      - xác định theo GCNKĐ ATKT-BVMT PTGT-Cơ-Giới-ĐB.

QCVN_22:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tải trọng trục xe là phần của trọng tải toàn bộ xe phân bổ trên mỗi trục xe (trục đơn, cụm trục kép, cụm trục ba).
  term: Tải trọng trục xe
  explain: |-
    Phần của trọng tải toàn bộ xe 
    - phân bổ trên mỗi trục xe (trục đơn, cụm trục kép, cụm trục ba).

QCVN_23:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe ôtô con (hay còn gọi là xe con) là xe ôtô được xác định theo Giấy chứng nhận kiểm định an toàn kỹ thuật và bảo vệ môi trường phương tiện giao thông cơ giới đường bộ, để chở người không quá 9 chỗ ngồi (kể cả chỗ người lái).
  term: Xe ôtô con
  aka: [xe con, ôtô con]
  explain: |-
    Xe ôtô 
    - để chở người không quá 9 chỗ ngồi (kể cả chỗ người lái)
    - được xác định theo GCNKĐ ATKT-BVMT PTGT-Cơ-Giới-ĐB

QCVN_24:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe bán tải (xe pickup), xe tải VAN có khối lượng hàng chuyên chở cho phép tham gia giao thông dưới 950 kg, xe 3 bánh có khối lượng bản thân lớn hơn 400 kg, trong tổ chức giao thông, được xem là xe con.
  term: Xe bán tải
  aka: xe pickup
  explain: |-
    Trong tổ chức giao thông:
    - Xe bán tải (xe pickup), xe tải VAN có khối lượng hàng chuyên chở cho phép tham gia giao thông dưới 950 kg
    - Xe 3 bánh có khối lượng bản thân lớn hơn 400 kg
    được xem là xe con.

QCVN_25:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Ôtô tải (hay còn gọi là xe tải) là xe ôtô có kết cấu và trang bị chủ yếu để chuyên chở hàng hóa (bao gồm cả ô tô đầu kéo, ô tô kéo rơ moóc và các loại xe như xe PICK UP, xe tải VAN có khối lượng hàng chuyên chở cho phép tham gia giao thông từ 950 kg trở lên).
  term: Xe ôtô tải
  aka: [xe tải, ôtô tải]
  explain: |-
    Xe ôtô có kết cấu và trang bị chủ yếu để chuyên chở hàng hóa 
    - bao gồm cả
      + ô tô đầu kéo, 
      + ô tô kéo rơ moóc
      + các loại xe như xe PICK UP, xe tải VAN có khối lượng hàng chuyên chở cho phép tham gia giao thông từ 950 kg trở lên.

QCVN_26:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Ôtô khách (hay còn gọi là xe khách) là xe ôtô được xác định theo Giấy chứng nhận kiểm định an toàn kỹ thuật và bảo vệ môi trường phương tiện giao thông cơ giới đường bộ để chở người với số lượng lớn hơn 9 người.
  term: Xe ôtô khách
  aka: [xe khách, ôtô khách]
  explain: |-
    Xe ôtô 
    - để chở người với số lượng lớn hơn 9 người
    - được xác định theo GCNKĐ ATKT-BVMT PTGT-Cơ-Giới-ĐB

QCVN_271:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Ôtô đầu kéo kéo sơ-mi rơ-moóc là xe cơ giới chuyên chở hàng hóa mà thùng xe là sơ-mi rơ-moóc được thiết kế nối với ôtô đầu kéo và truyền một phần trọng lượng đáng kể lên ôtô đầu kéo và ôtô đầu kéo không có bộ phận chở hàng hóa hoặc chở người (ôtô đầu kéo là ôtô được thiết kế để kéo sơ-mi rơ-moóc).
  term: Ôtô đầu kéo
  explain: |-
    ôtô được thiết kế để kéo sơ-mi rơ-moóc

QCVN_272:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Ôtô đầu kéo kéo sơ-mi rơ-moóc là xe cơ giới chuyên chở hàng hóa mà thùng xe là sơ-mi rơ-moóc được thiết kế nối với ôtô đầu kéo và truyền một phần trọng lượng đáng kể lên ôtô đầu kéo và ôtô đầu kéo không có bộ phận chở hàng hóa hoặc chở người (ôtô đầu kéo là ôtô được thiết kế để kéo sơ-mi rơ-moóc).
  term: Ôtô đầu kéo kéo sơ-mi rơ-moóc
  explain: |-
    Xe cơ giới chuyên chở hàng hóa 
    - mà thùng xe là sơ-mi rơ-moóc được thiết kế nối với ôtô đầu kéo và truyền một phần trọng lượng đáng kể lên ôtô đầu kéo 
    - ôtô đầu kéo không có bộ phận chở hàng hóa hoặc chở người

QCVN_28:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Ôtô kéo rơ-moóc là xe ôtô được thiết kế để dành riêng kéo rơ-moóc hoặc là xe có kết cấu để kéo thêm rơ-moóc, có khối lượng cho phép kéo theo được xác định theo Giấy chứng nhận kiểm định an toàn kỹ thuật và bảo vệ môi trường phương tiện giao thông cơ giới đường bộ.
  term: Ôtô kéo rơ-moóc
  explain: |-
    Xe ôtô 
    - được thiết kế để dành riêng kéo rơ-moóc 
    - hoặc có kết cấu để kéo thêm rơ-moóc
    có khối lượng cho phép kéo theo được xác định theo GCNKĐ ATKT-BVMT PTGT-Cơ-Giới-ĐB.

QCVN_29:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Rơ-moóc là tổng hợp gồm hệ thống trục và lốp xe có kết cấu vững chắc được kết nối với xe ô tô sao cho khối lượng toàn bộ của rơ moóc không đặt lên ô tô kéo.
  term: Rơ-moóc
  explain: |-
    Tổng hợp gồm hệ thống trục và lốp xe
    - có kết cấu vững chắc 
    - được kết nối với xe ô tô
      + sao cho khối lượng toàn bộ của rơ moóc không đặt lên ô tô kéo.

QCVN_30:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Máy kéo là chỉ đầu máy tự di chuyển bằng xích hay bánh lốp để thực hiện các công việc đào, xúc, nâng, ủi, gạt, kéo, đẩy.
  term: Máy kéo
  explain: |-
    Đầu máy 
    - tự di chuyển bằng xích hay bánh lốp 
    - để thực hiện các công việc đào, xúc, nâng, ủi, gạt, kéo, đẩy.

QCVN_31:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe mô tô (hay còn gọi là xe máy) là xe cơ giới hai hoặc ba bánh và các loại xe tương tự, di chuyển bằng động cơ có dung tích xy lanh từ 50 cm3 trở lên, trọng tải bản thân xe không quá 400 kg.
  term: Xe mô tô
  aka: [Xe máy, môtô]
  explain: |-
    Xe cơ giới 
    - hai hoặc ba bánh và các loại xe tương tự
    - di chuyển bằng động cơ có dung tích xy lanh từ 50 cm3 trở lên
    - trọng tải bản thân xe không quá 400 kg.

QCVN_32:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe gắn máy là chỉ phương tiện chạy bằng động cơ, có hai bánh hoặc ba bánh và vận tốc thiết kế lớn nhất không lớn hơn 50 km/h. Nếu dẫn động là động cơ nhiệt thì dung tích làm việc hoặc dung tích tương đương dưới 50 cm3.
  term: Xe gắn máy
  explain: |-
    Phương tiện chạy bằng động cơ
    - có hai bánh hoặc ba bánh 
    - vận tốc thiết kế lớn nhất không lớn hơn 50 km/h. 
    - Nếu dẫn động là động cơ nhiệt thì dung tích làm việc hoặc dung tích tương đương dưới 50 cm3.

QCVN_33:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe thô sơ gồm xe đạp (kể cả xe đạp máy, xe đạp điện), xe xích lô, xe súc vật kéo, xe lăn dùng cho người khuyết tật và các loại xe tương tự không sử dụng động cơ gây ra sức kéo.
  term: Xe thô sơ
  explain: |-
    Gồm 
    - xe đạp (kể cả xe đạp máy, xe đạp điện)
    - xe xích lô
    - xe súc vật kéo
    - xe lăn dùng cho người khuyết tật 
    và các loại xe tương tự không sử dụng động cơ gây ra sức kéo.

QCVN_34:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe đạp là phương tiện có hai bánh xe hoặc ba bánh và di chuyển được bằng sức người đạp hoặc bằng tay quay, kể cả xe chuyên dùng của người khuyết tật có tính năng tương tự.
  term: Xe đạp
  explain: |-
    Phương tiện 
    - có hai bánh xe hoặc ba bánh 
    - di chuyển được bằng sức người đạp hoặc bằng tay quay, 
    và xe chuyên dùng của người khuyết tật có tính năng tương tự.

QCVN_35:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe đạp thồ là xe đạp chở hàng trên giá đèo hàng hoặc chằng buộc hai bên thành xe.
  term: Xe đạp thồ
  explain: |-
    Xe đạp chở hàng 
    - trên giá đèo hàng 
    - hoặc chằng buộc hai bên thành xe.

QCVN_36:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe người kéo là những loại phương tiện thô sơ có một hoặc nhiều bánh và chuyển động được nhờ sức người kéo hoặc đẩy trừ xe nôi trẻ em và phương tiện chuyên dùng đi lại của người tàn tật.
  term: Xe người kéo
  explain: |-
    Phương tiện thô sơ
    - có một hoặc nhiều bánh 
    - chuyển động được nhờ sức người kéo hoặc đẩy 
    trừ xe nôi trẻ em và phương tiện chuyên dùng đi lại của người tàn tật.

QCVN_37:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe súc vật kéo là những phương tiện thô sơ chuyển động được do súc vật kéo.
  term: Xe súc vật kéo
  explain: |-
    Phương tiện thô sơ
    - chuyển động được do súc vật kéo.

QCVN_38:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Người tham gia giao thông là người điều khiển; người sử dụng phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt súc vật; người đi bộ trên đường.
  term: Người tham gia giao thông
  explain: |-
    - Người điều khiển, sử dụng PT-Tham-Gia-GT đường bộ
    - Người điều khiển, dẫn dắt súc vật
    - Người đi bộ trên đường.

QCVN_39:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe ưu tiên là xe được quyền ưu tiên theo quy định của Luật Giao thông đường bộ.
  term: Xe ưu tiên
  explain: |-
    Xe được quyền ưu tiên
    - theo quy định của Luật GTĐB.

QCVN_40:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Mốc lộ giới là cọc mốc được đặt ở mép ngoài cùng xác định ranh giới của đất dành cho đường bộ theo chiều ngang đường.
  term: Mốc lộ giới
  explain: |-
    Cọc mốc
    - được đặt ở mép ngoài cùng
    - xác định ranh giới của đất dành cho đường bộ theo chiều ngang đường.

QCVN_41:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Giá long môn là một dạng kết cấu ngang qua đường ở phía trên phần đường xe chạy.
  term: Giá long môn
  explain: |-
    Một dạng kết cấu
    - ngang qua đường
    - ở phía trên phần đường xe chạy.

QCVN_42:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Cột cần vươn là một dạng kết cấu có cần vươn ra phía trên phần đường xe chạy.
  term: Cột cần vươn
  explain: |-
    Một dạng kết cấu 
    - có cần vươn ra
    - ở phía trên phần đường xe chạy.

QCVN_43:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Hàng nguy hiểm là hàng nguy hiểm là hàng hóa có chứa các chất nguy hiểm khi chở trên đường có khả năng gây nguy hại tới tính mạng, sức khỏe con người, kết cấu hạ tầng công trình giao thông, môi trường, an toàn và an ninh quốc gia.
  term: Hàng nguy hiểm
  explain: |-
    Hàng hóa 
    - có chứa các chất nguy hiểm 
    - khi chở trên đường có khả năng gây nguy hại tới 
      + tính mạng, sức khỏe con người
      + kết cấu hạ tầng công trình giao thông
      + môi trường, an toàn và an ninh quốc gia.

QCVN_44:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tốc độ vận hành là tốc độ mà người lái vận hành chiếc xe của mình.
  term: Tốc độ vận hành
  explain: |-
    Tốc độ 
    - mà người lái vận hành chiếc xe của mình.

QCVN_45:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tốc độ thiết kế là tốc độ được lựa chọn để thiết kế các yếu tố cơ bản của đường trong các điều kiện khó khăn.
  term: Tốc độ thiết kế
  explain: |-
    Tốc độ 
    - được lựa chọn
    - để thiết kế các yếu tố cơ bản của đường 
      - trong các điều kiện khó khăn.

QCVN_46:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tốc độ suất tích lũy 85% (V85) là tốc độ vận hành mà ở đó 85% các lái xe vận hành xe chạy từ tốc độ này trở xuống.
  term: Tốc độ suất tích lũy 85%
  aka: V85
  explain: |-
    Tốc độ vận hành
    - mà ở đó 85% các lái xe 
      - vận hành xe chạy từ tốc độ này trở xuống.

QCVN_47:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tốc độ tối đa cho phép là tốc độ lớn nhất trên một tuyến đường, đoạn đường hoặc làn đường được cấp có thẩm quyền quy định. Người điều khiển phương tiện không được phép vận hành xe ở tốc độ cao hơn.
  term: Tốc độ tối đa cho phép
  explain: |-
    Tốc độ lớn nhất 
    - trên một tuyến đường, đoạn đường hoặc làn đường 
    - được cấp có thẩm quyền quy định. 

    Người điều khiển phương tiện
    - không được phép vận hành xe ở tốc độ cao hơn.

QCVN_48:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tốc độ tối thiểu cho phép là tốc độ nhỏ nhất trên một tuyến đường, đoạn đường hoặc làn đường được cấp có thẩm quyền quy định. Người điều khiển phương tiện không được phép vận hành xe ở tốc độ nhỏ hơn khi có điều kiện giao thông đảm bảo an toàn cho phép xe chạy với tốc độ cao hơn.
  term: Tốc độ tối thiểu cho phép
  explain: |-
    Tốc độ nhỏ nhất 
    - trên một tuyến đường, đoạn đường hoặc làn đường
    - được cấp có thẩm quyền quy định. 
     
    Người điều khiển phương tiện 
    - không được phép vận hành xe ở tốc độ nhỏ hơn
      - khi có điều kiện giao thông đảm bảo an toàn cho phép xe chạy với tốc độ cao hơn.

QCVN_49:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tầm nhìn là khoảng cách đo dọc theo mặt đường tính từ mũi xe của một chiếc xe đang chạy đến một vật thể ở phía trước.
  term: Tầm nhìn
  explain: |-
    Khoảng cách đo dọc theo mặt đường
    - tính từ mũi xe của một chiếc xe đang chạy 
      - đến một vật thể ở phía trước.

QCVN_50:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tầm nhìn dừng xe an toàn là khoảng cách đo dọc theo đường tính từ mũi xe để một chiếc xe đang chạy có thể dừng lại an toàn trước một vật thể tĩnh bất ngờ xuất hiện trên cùng một làn đường ở phía trước.
  term: Tầm nhìn dừng xe an toàn
  explain: |-
    Khoảng cách đo dọc theo mặt đường 
    - tính từ mũi xe của một chiếc xe đang chạy 

    để chiếc xe đó 
    - có thể dừng lại an toàn 
      - trước một vật thể tĩnh bất ngờ xuất hiện 
        - trên cùng một làn đường ở phía trước.

QCVN_51:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Tầm nhìn vượt xe an toàn là khoảng cách đo dọc theo mặt đường tính từ mũi xe để một chiếc xe đang chạy trên đường 2 làn xe hai chiều có thể vượt qua một chiếc xe khác chạy chậm hơn cùng chiều bằng cách chiếm dụng làn xe chạy phía chiều ngược lại và quay trở về làn cũ của mình một cách an toàn.
  term: Tầm nhìn vượt xe an toàn
  explain: |-
    Khoảng cách đo dọc theo mặt đường
    - tính từ mũi xe của một chiếc xe đang chạy

    để chiếc xe đó 
    - trên đường 2 làn xe hai chiều 
      - có thể vượt qua một chiếc xe khác chạy chậm hơn cùng chiều 
        - bằng cách chiếm dụng làn xe chạy phía chiều ngược lại 
          - và quay trở về làn cũ của mình một cách an toàn.

QCVN_52:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Vượt xe là tình huống giao thông mà xe đi sau vượt xe đi trước; khi vượt, các xe phải vượt về bên trái (trừ các trường hợp được quy định trong Luật Giao thông đường bộ). Xe đi với tốc độ thấp hơn phải đi về bên phải, khi có xe xin vượt, nếu đủ điều kiện an toàn, người điều khiển phương tiện phía trước phải giảm tốc độ, đi sát về phần đường bên phải của phần xe chạy cho đến khi xe sau đã vượt qua, không được gây trở ngại đối với xe xin vượt.
  term: Vượt xe
  explain: |-
    Tình huống giao thông mà xe đi sau vượt xe đi trước.

    Khi vượt:
    - Xe phải vượt về bên trái (trừ các trường hợp được quy định trong Luật GTĐB). 
    - Xe đi với tốc độ thấp hơn phải đi về bên phải.

    Khi có xe xin vượt, 
    - nếu đủ điều kiện an toàn,
    người điều khiển phương tiện phía trước phải
      - giảm tốc độ
      - đi sát về phần đường bên phải của phần xe chạy cho đến khi xe sau đã vượt qua, 
      - không được gây trở ngại đối với xe xin vượt.

QCVN_53:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Xe trên các làn chạy nhanh hơn nhau - Trên đường có từ hai làn xe cơ giới mỗi chiều trở lên (được phân biệt bằng vạch kẻ phân làn đường), người điều khiển phương tiện phải cho xe đi trong một làn đường. Khi lưu thông, phương tiện trên các làn khác nhau có thể chạy nhanh hơn nhau miễn là tuân thủ quy định về tốc độ và loại phương tiện sử dụng làn đường và khi chuyển làn phải tuân thủ theo quy tắc giao thông đường bộ.
  term: Xe trên các làn chạy nhanh hơn nhau
  explain: |-
    Trên đường có từ hai làn xe cơ giới mỗi chiều trở lên (được phân biệt bằng vạch kẻ phân làn đường),
    - người điều khiển phương tiện phải cho xe đi trong một làn đường. 
     
    Khi lưu thông, phương tiện trên các làn khác nhau có thể
    - chạy nhanh hơn nhau: miễn là tuân thủ quy định về tốc độ và loại phương tiện sử dụng làn đường 
    - chuyển làn: miễn là tuân thủ theo quy tắc GTĐB.

QCVN_54:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Nhường đường cho phương tiện khác là tình huống giao thông mà phương tiện nhường đường không tiếp tục di chuyển như hiện tại để phương tiện được nhường đường không phải chuyên hướng hoặc phải phanh đột ngột.
  term: Nhường đường cho phương tiện khác
  explain: |-
    Tình huống giao thông 

    - phương tiện nhường đường
      - không tiếp tục di chuyển như hiện tại 

    - để phương tiện được nhường đường
      - không phải 
        + chuyên hướng 
        + phanh đột ngột.

QCVN_55:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Nút giao khác mức liên thông là nơi giao nhau của đường bộ bằng tổ hợp các công trình vượt hoặc chui và nhánh nối mà ở đó cho phép các phương tiện tham gia giao thông chuyển hướng đến đường ở các cao độ khác nhau.
  term: Nút giao khác mức (liên thông)
  explain: |-
    Nơi giao nhau của đường bộ 
    - bằng tổ hợp các công trình vượt hoặc chui và nhánh nối 
    - mà ở đó cho phép các PT-Tham-Gia-GT chuyển hướng 
      - đến đường ở các cao độ khác nhau.

QCVN_56:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Nhánh nối là đường dùng để kết nối các hướng đường trong nút giao.
  term: Nhánh nối
  explain: |-
    Đường dùng để kết nối
    - các hướng đường trong nút giao.

QCVN_57:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Lối ra là nơi các phương tiện tham gia giao thông tách ra khỏi dòng giao thông trên đường chính.
  term: Lối ra
  explain: |-
    Nơi các PT-Tham-Gia-GT 
    - tách ra khỏi đường chính.

QCVN_58:
  source: QUY CHUẨN KỸ THUẬT QUỐC GIA VỀ BÁO HIỆU ĐƯỜNG BỘ (QCVN 41:2019/BGTVT)
  source_abbr: QCVN 41:2019
  docs: Lối vào là nơi các phương tiện tham gia giao thông nhập vào dòng giao thông trên đường chính.
  term: Lối vào
  explain: |-
    Nơi các PT-Tham-Gia-GT
    - nhập vào đường chính.

# LAW 2004
LAW_2024_1:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Trật tự, an toàn giao thông đường bộ là trạng thái giao thông trên đường bộ có trật tự, bảo đảm an toàn, thông suốt; được hình thành và điều chỉnh bởi các quy tắc, nguyên tắc, quy phạm pháp luật trong lĩnh vực giao thông đường bộ.
  term: Trật tự, an toàn giao thông đường bộ
  explain: |-
    trạng thái giao thông trên đường bộ 
    - có trật tự, bảo đảm an toàn, thông suốt;
    - được hình thành và điều chỉnh bởi 
      - các quy tắc, nguyên tắc, quy phạm pháp luật trong lĩnh vực giao thông đường bộ.

LAW_2024_2:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Phương tiện giao thông đường bộ là các loại xe, bao gồm: phương tiện giao thông cơ giới đường bộ (sau đây gọi là xe cơ giới), phương tiện giao thông thô sơ đường bộ (sau đây gọi là xe thô sơ), xe máy chuyên dùng và các loại xe tương tự.
  term: Phương tiện giao thông đường bộ
  aka: PTGTĐB
  explain: |-
    Các loại xe, bao gồm: 
    - phương tiện giao thông cơ giới đường bộ (sau đây gọi là xe cơ giới), 
    - phương tiện giao thông thô sơ đường bộ (sau đây gọi là xe thô sơ), 
    - xe máy chuyên dùng và các loại xe tương tự.

LAW_2024_3:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Phương tiện tham gia giao thông đường bộ là phương tiện giao thông đường bộ tham gia giao thông trên đường bộ.
  term: Phương tiện tham gia giao thông đường bộ
  aka: PT-Tham-Gia-GTĐB
  explain: |-
    PTGTĐB
    - tham gia giao thông 
      - trên đường bộ.

LAW_2024_4:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Đường ưu tiên là đường mà trên đó phương tiện tham gia giao thông đường bộ được các phương tiện tham gia giao thông đường bộ đến từ hướng khác nhường đường khi qua nơi đường giao nhau, được cắm biển báo hiệu đường ưu tiên.
  term: Đường ưu tiên
  explain: |-
    đường mà trên đó 
    - PT-Tham-Gia-GTĐB được
      - các PT-Tham-Gia-GTĐB đến từ hướng khác 
        - nhường đường 
      - khi qua nơi đường giao nhau, 
    - được cắm biển báo hiệu đường ưu tiên.

LAW_2024_5:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Phần đường xe chạy là phần của đường bộ được sử dụng cho phương tiện giao thông đường bộ đi lại.
  term: Phần đường xe chạy
  explain: |-
    phần của đường bộ 
    - được sử dụng cho PTGTĐB đi lại.

LAW_2024_6:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Làn đường là một phần của phần đường xe chạy được chia theo chiều dọc của đường, có đủ chiều rộng cho xe chạy an toàn.
  term: Làn đường
  explain: |-
    một phần của phần đường xe chạy
    - được chia theo chiều dọc của đường, 
    - có đủ chiều rộng cho xe chạy an toàn.

LAW_2024_7:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Cải tạo xe (sau đây gọi là cải tạo) là việc thay đổi đặc điểm của xe đã được cấp đăng ký xe, biển số xe hoặc xe đã qua sử dụng được nhập khẩu dẫn đến thay đổi về kiểu loại xe theo quy định của cơ quan có thẩm quyền.
  term: Cải tạo xe
  aka: cải tạo
  explain: |-
    việc thay đổi đặc điểm của 
      - xe đã được cấp đăng ký xe, biển số xe hoặc
      - xe đã qua sử dụng được nhập khẩu 
    dẫn đến thay đổi về kiểu loại xe theo quy định của cơ quan có thẩm quyền.

LAW_2024_8:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Người tham gia giao thông đường bộ bao gồm: người điều khiển, người được chở trên phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt vật nuôi trên đường bộ; người đi bộ trên đường bộ.
  term: Người tham gia giao thông ĐB
  explain: |-
    Bao gồm: 
    - người điều khiển, người được chở trên PT-Tham-Gia-GTĐB; 
    - người điều khiển, dẫn dắt vật nuôi trên đường bộ;
    - người đi bộ trên đường bộ.

LAW_2024_9:
  source: LUẬT TRẬT TỰ, AN TOÀN GIAO THÔNG ĐƯỜNG BỘ (Luật số 36/2024/QH15)
  source_abbr: Luật TTAT-GTĐB 2024
  docs: |-
    Người điều khiển phương tiện tham gia giao thông đường bộ bao gồm: người điều khiển xe cơ giới (sau đây gọi là người lái xe), người điều khiển xe thô sơ, người điều khiển xe máy chuyên dùng.
  term: Người điều khiển phương tiện TGGTĐB
  explain: |-
    Bao gồm: 
    - người điều khiển xe cơ giới (sau đây gọi là người lái xe), 
    - người điều khiển xe thô sơ, 
    - người điều khiển xe máy chuyên dùng.

