    D.14 Biển số R.412 (a,b,c,d,e,f,g,h) "Làn đường dành riêng cho từng loại xe hoặc nhóm xe"
    a) Để báo hiệu cho người tham gia giao thông biết có làn đường dành riêng cho từng loại xe nhoặc nhóm xe riêng biệt, đặt biển số R.412 (a,b,c,d,e,f,g,h). Biển được đặt phía trên làn xe, ở đầu đường theo chiều xe chạy. Tùy loại phương tiện, nhóm phương tiện cần quy định mà bố trí hình vẽ, biểu tượng các phương tiện tương ứng và mũi tên trên biển cho phù hợp và đảm bảo mỹ quan. Các loại xe khác không được đi vào làn đường có đặt biển này (trừ các xe được quyền ưu tiên theo quy định). Riêng biển số R.412e “Làn đường dành cho xe buýt”, nếu vạch sơn phân làn dành cho xe buýt có dạng nét đứt, các xe khác có thể đi vào làn xe này nhưng phải ưu tiên cho xe buýt (phải nhường đường, chuyển sang làn khác để không ảnh hưởng đến việc vận hành của xe buýt); trường hợp vạch sơn phân làn dành cho xe buýt là nét liền, các phương tiện khác không được đi vào làn đường dành cho xe buýt.
    - Biển số R.412a "Làn đường dành cho xe ôtô khách": làn đường dành riêng cho ôtô khách (kể cả ôtô buýt). Trong trường hợp cần phân làn các loại xe khách theo số chỗ ngồi thì ghi số chỗ ngồi cho phép của xe khách lên thân xe trong hình vẽ của biển (Ví dụ: “< 16c”. Khi báo hiệu làn đường dành riêng cho xe buýt nhanh, bổ sung thêm cụm từ “BRT” trên biển R.412a.
    - Biển số R.412b "Làn đường dành cho xe ôtô con".
    - Biển số R.412c "Làn đường dành cho xe ôtô tải". Trong trường hợp cần phân làn các loại xe tải theo khối lượng chuyên chở cho phép thì ghi trị số khối lượng chuyên chở cho phép của xe tải lên thân xe trong hình vẽ của biển (Ví dụ: “<3,5t”).
    - Biển số R.412d "Làn đường dành cho xe máy": làn đường dành riêng cho xe máy và xe gắn máy.
    - Biển số R.412e “Làn đường dành cho xe buýt”.
    - Biển số R.412f “Làn đường dành cho xe ôtô”: làn đường dành cho các loại xe ôtô.
    - Biển số R.412g “Làn đường dành cho xe máy và xe đạp”: làn đường dành riêng cho xe máy (kể cả xe gắn máy) và xe đạp (kể cả các loại xe thô sơ khác).
    - Biển số R.412h “Làn đường dành cho xe đạp”: làn đường dành riêng cho xe đạp (kể cả các loại xe thô sơ khác).
    b) Khi đến gần nơi đường bộ giao nhau,  xe được phép chuyển làn để đi theo hành trình mong muốn. Việc chuyển làn phải thực hiện theo đúng các quy định.
