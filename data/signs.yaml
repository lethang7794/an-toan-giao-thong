  docs_source: 'Phụ lục D - Ý nghĩa - Sử dụng biển hiệu lệnh'
  docs: |-
    D.11 Biển số R.403a "Đường dành cho xe ôtô”, biển số R.403b “Đường dành cho xe ôtô, xe máy", biển số R.403c “Đường dành cho xe buýt”, biển số R.403d “Đường dành cho xe ôtô con”, biển số R.403e “Đường dành cho xe máy”, biển số R.403f “Đường dành cho xe máy và xe đạp”  
    a) Để báo hiệu bắt đầu đường dành cho các loại ôtô đi lại, đặt biển số R.403a "Đường dành cho xe ôtô".
    b) Để báo hiệu bắt đầu đường dành cho các loại ôtô, xe máy đi lại, đặt biển số R.403b "Đường dành cho xe ôtô, xe máy".
    c) Để báo hiệu bắt đầu đường dành cho xe buýt, đặt biển số R.403c “Đường dành cho xe buýt”.
    d) Để báo hiệu bắt đầu đường dành cho xe ôtô con, đặt biển số R.403d “Đường dành cho xe ôtô con”.
    e) Để báo hiệu bắt đầu đường dành cho xe máy, đặt biển số R.403e “Đường dành cho xe máy”.
    f) Để báo hiệu bắt đầu đường dành cho xe máy (kể cả xe gắn máy) và xe đạp (kể cả xe thô sơ), đặt biển số R.403f “Đường dành cho xe máy và xe đạp”.
    g) Ngoài các loại phương tiện quy định trên biển được đi lại, các loại phương tiện giao thông khác không được phép đi vào đoạn đường có đặt các biển R.403a, R.403b, R.403c, R.403d, R.403e, R.403f. 
