    a) Để báo trước gần tới đoạn đường có hiện tượng đất đá từ trên ta luy dương sụt lở bất ngờ gây nguy hiểm cho xe cộ và người đi đường, đặc biệt là ở những đoạn đường miền núi, đặt biển số W.228 (a,b) "Đá lở". Chiều dài của đoạn nguy hiểm, sử dụng biển số S.501 "Phạm vi tác dung của biển" đặt dưới biển chính. Khi sử dụng biển này phải căn cứ thực tế mà đặt biển số W.228a hoặc biển số W.228b cho phù hợp.
