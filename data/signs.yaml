    Để báo trước là gần tới vị trí thường có người đi xe đạp từ những đường nhỏ cắt ngang qua hoặc từ đường dành cho xe đạp đi nhập vào đường ôtô, đặt biển số W.226 "Đường người đi xe đạp cắt ngang".
