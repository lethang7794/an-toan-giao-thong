P.103a:
  docs_name: 'Biển số P.103a: Cấm xe ôtô'
  docs_source: 'Phụ lục B - Ý nghĩa - Sử dụng biển báo cấm'
  docs: |-
    B.3 Biển số P.103a "Cấm xe ôtô", Biển số P.103b và P.103c "Cấm xe ôtô rẽ phải" và "Cấm xe ôtô rẽ trái"
    a) Để báo đường cấm các loại xe cơ giới kể cả xe máy 3 bánh có thùng đi qua, trừ  xe máy 2 bánh, xe gắn máy và các xe được ưu tiên theo quy định, đặt biển số P.103a "Cấm xe ôtô".
    Nếu đường cấm vì lý do đường, cầu bị yếu, có thể đặt hàng rào chắn hay chướng ngại vật trong phần đường xe chạy.
    b) Để báo đường cấm các loại xe cơ giới kể cả xe máy 3 bánh có thùng rẽ phải hay rẽ trái, trừ xe máy 2 bánh, xe gắn máy và các xe được ưu tiên theo quy định, đặt biển số P.103b "Cấm xe ôtô rẽ phải" hay biển số P.103c "Cấm xe ôtô rẽ trái".
