W.229:
  docs_name: 'Biển số W.229: Dải máy bay lên xuống'
  docs_source: 'Phụ lục C - Ý nghĩa - Sử dụng biển báo nguy hiểm và cảnh báo'
  docs: |-
    C.29 Biển số W.229 "Dải máy bay lên xuống"
    Để báo trước đoạn đường ở vùng sát đường băng sân bay và cắt ngang qua hướng máy bay lên xuống ở độ cao không lớn, đặt biển số W.229 "Dải máy bay lên xuống". Nếu cần thiết, tại những vị trí này phải điều khiển giao thông bằng tín hiệu cờ và đèn đỏ hoặc hiệu lệnh bằng tay của người chỉ huy giao thông.
