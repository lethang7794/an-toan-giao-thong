    Minh họa:
    - Hình G.49 - Vạch giảm tốc độ nhường đường – Mẫu 1
    - Hình G.50 - Vạch giảm tốc độ nhường đường – Mẫu 2

    Quy cách vạch:
    - Có thể sử dụng một trong hai mẫu vạch nhường đường như sau:
