      + Mẫu 2: Vạch nhường đường có hình tam giác cân màu trắng, đáy của tam giác hướng về đường ưu tiên rộng 50 cm chiều cao của tam giác là 70 cm. Hai mép kề nhau của 2 tam giác cách nhau 30 cm. Chi tiết xem trên Hình G.50.
    - Vạch nhường đường cần đặt ở vị trí mà lái xe có thể dễ dàng quan sát. 
      + Tại các nút giao cùng mức, vạch nhường đường nên đặt trùng với đường kéo dài của bó vỉa trục đường giao khi trên nhánh dẫn không bố trí vạch đi bộ cắt qua đường. 
      + Nếu trên nhánh dẫn có bố trí vạch đi bộ cắt qua đường thì vạch giảm tốc độ nhường đường nên đặt cách mép vạch người đi bộ qua đường (1,5 m - 3,0 m).

