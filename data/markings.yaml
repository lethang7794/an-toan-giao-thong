    - Sử dụng vạch 8.1 để cảnh báo người điều khiển phương tiện chú ý, trên đường đi phía trước có chướng ngại vật cao hơn mặt đường để đề phòng va quệt phải. 
    - Vạch này kẻ trên bề mặt phần đứng của chướng ngại vật có khả năng gây nguy hiểm đối với phương tiện giao thông như: 
        + trụ cầu vượt qua đường 
        + mặt trước của hai bên tường ở chỗ cầu vượt, đường chui qua đường hoặc ở cửa đường hầm
        + trên kết cấu dải phân cách
        + trên đảo an toàn của đường ngang dành cho người đi bộ
        + trên đảo phân làn tại trạm thu phí
        + ...

    Quy cách vạch:
    - Vạch 8.1 cấu tạo gồm những nét chéo vàng, đen hoặc đỏ, trắng xen kẽ nhau, nghiêng góc 45°, bề rộng và khoảng cách nét là 15 cm khi kẻ nên cho nét chéo xuống chéo về phía đường xe chạy. 
    - Thông thường màu vàng, đen được sử dụng cho các đường ngoài khu vực đô thị; màu đỏ, trắng được sử dụng cho các đường trong khu vực đô thị. 
    - Khi cần thiết, các vạch cũng có thể được bẻ gập dạng chữ V (xem ví dụ trên Hình G.63). Chi tiết cấu tạo vạch 8.1 thể hiện trên Hình 62.

