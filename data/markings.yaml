    Ý nghĩa sử dụng: để xác định mép ngoài phần đường xe chạy; hoặc phân cách làn xe cơ giới và xe thô sơ, xe chạy được phép đè lên vạch khi cần thiết và phải nhường đường cho xe thô sơ.

    Qui cách bố trí vạch: 
    - Khi sử dụng vạch 3.1 (a, b) để xác định mép ngoài phần xe chạy (phần lề gia cố có kết cấu tương đương với kết cấu mặt đường được coi là phần xe chạy) thì mép ngoài cùng của vạch cách mép ngoài cùng phần xe chạy từ 15 đến 30 cm đối với đường thông thường và phân chia làn dừng khẩn cấp với phần đường xe chạy đối với đường ôtô cao tốc. Chỉ kẻ vạch giới hạn mép phần đường xe chạy trên đường cao tốc, đường có bề rộng phần đường xe chạy từ 7,0 m trở lên và các trường hợp cần thiết khác.
    - Khi sử dụng vạch 3.1 (a, b) để phân chia giữa làn đường xe cơ giới và làn đường xe thô sơ, phải sử dụng biển báo hoặc sơn chữ “XE ĐẠP”, hoặc biểu tượng xe đạp trên làn xe thô sơ. 
    - Chỉ bố trí làn đường dành riêng cho xe thô sơ khi mật độ xe thô sơ lớn trên đường có mỗi chiều xe chạy từ 2 làn xe cơ giới trở lên hoặc trong trường hợp cần thiết khác và bề rộng phần đường dành cho xe thô sơ phải đảm bảo tối thiểu 1,5 m. Khi không bố trí làn xe thô sơ riêng thì có thể bố trí vạch phân chia các làn xe cùng chiều 2.1 hoặc 2.1 kết hợp 2.2.

    Hình G.13a - Minh họa sử dụng vạch 3.1 để xác định mép ngoài phần xe chạy
    Hình G.13b - Minh sử dụng vạch 3.1 để phân chia giữa làn đường xe cơ giới và làn đường xe thô sơ 

    Quy cách vạch:
    - Vạch 3.1a là vạch đơn, liền nét, bề rộng vạch b = 15 cm - 20 cm. khoảng cách nét liền L1 = 0,6 m.
    - Vạch 3.1b là vạch đơn, nét đứt, bề rộng vạch b = (15 cm - 20 cm); khoảng cách nét đứt L2 = 0,6 m. Tỷ lệ L1/L2 = 1:1.

