markings:
  1.1:
    short_name: Vạch 1.1.
    full_name: Vạch đơn, nét đứt, màu vàng
    aka: Vạch tim đường (dạng vạch đơn, nét đứt)
    image: Vach-1.1.png
    attribute:
      number_of_lines: vạch đơn
      type: nét đứt
      color: màu vàng
    group:
      [
        'vạch dọc đường',
        'vạch phân chia 2 chiều xe chạy ngược chiều',
        'vạch tim đường',
      ]
    meaning: Dùng để phân chia hai chiều xe chạy ngược chiều nhau. Xe được phép cắt qua để sử dụng làn ngược chiều từ cả hai phía.
  1.2:
    short_name: Vạch 1.2
    full_name: Vạch đơn, nét liền, màu vàng
    aka: Vạch tim đường (dạng vạch đơn, nét liền)
    image: Vach-1.2.png
    attribute:
      number_of_lines: vạch đơn
      type: nét liền
      color: màu vàng
    group:
      [
        'vạch dọc đường',
        'vạch phân chia 2 chiều xe chạy ngược chiều',
        'vạch tim đường',
      ]
    meaning: Dùng để phân chia hai chiều xe chạy ngược chiều; xe không được lấn làn, không được đè lên vạch.
  1.3:
    short_name: Vạch 1.3
    full_name: Vạch đôi, nét liền, màu vàng
    aka: Vạch tim đường (dạng vạch đôi, nét liền)
    image: Vach-1.3.png
    attribute:
      number_of_lines: vạch đôi
      type: nét liền
      color: màu vàng
    group:
      [
        'vạch dọc đường',
        'vạch phân chia 2 chiều xe chạy ngược chiều',
        'vạch tim đường',
      ]
    meaning: Dùng để phân chia hai chiều xe chạy ngược chiều, xe không được lấn làn, không được đè lên vạch
  1.3b:
    short_name: Vạch 1.3b
    full_name: Vạch đôi, nét đứt, màu vàng
    aka: Vạch tim đường (dạng vạch đôi, nét đứt)
    image: Vach-1.3b.png
    attribute:
      number_of_lines: vạch đôi
      type: nét đứt
      color: màu vàng
    group:
      [
        'vạch dọc đường',
        'vạch phân chia 2 chiều xe chạy ngược chiều',
        'vạch tim đường',
      ]
    meaning: Dùng để phân chia hai chiều xe chạy ngược chiều, xe được cắt ngang qua
  1.4:
    short_name: Vạch 1.4
    full_name: Vạch kép (gồm 1 vạch nét liền, 1 vách nét đứt), màu vàng
    aka: Vạch tim đường (dạng vạch đôi - 1 vạch nét liền, 1 vạch nét đứt)
    image: Vach-1.4.png
    attribute:
      number_of_lines: vạch kép
      type: 1 nét liền, 1 nét đứt
      color: màu vàng
    group: vạch dọc đường
    meaning: Dùng để phân chia hai chiều xe chạy ngược chiều. Xe trên làn đường tiếp giáp với vạch đứt nét được phép cắt qua và sử dụng làn ngược chiều khi cần thiết; xe trên làn đường tiếp giáp với vạch liền nét không được lấn làn hoặc đè lên vạch.
  1.5:
    short_name: Vạch 1.5
    full_name: Vạch xác định ranh giới làn đường có thể thay đổi hướng xe chạy
    aka:
    image: Vach-1.5.png
    attribute:
      number_of_lines: vạch đôi
      type: nét đứt
      color: màu vàng
    group:
      [
        'vạch dọc đường',
        'vạch phân chia 2 chiều xe chạy (ngược chiều)',
        'vạch tim đường',
      ]
    meaning:
  2.1:
    short_name: Vạch 2.1
    full_name: Vạch phân chia các làn xe cùng chiều (dạng vạch đơn, nét đứt)
    aka:
    image: Vach-2.1.png
    attribute:
      number_of_lines:
      type:
      color:
    group: ['vạch dọc đường', 'vạch phân chia các làn xe chạy (cùng chiều)']
    meaning: Dùng để phân chia các làn xe cùng chiều. Trong trường hợp này, xe được phép thực hiện việc chuyển làn đường qua vạch 2.1.
  2.2:
    short_name: Vạch 2.2
    full_name: Vạch phân chia các làn xe cùng chiều (dạng vạch đơn, nét liền)
    aka:
    image: Vach-2.2.png
    attribute:
      number_of_lines: vạch đơn
      type: nét liền
      color: màu trắng
    group: ['vạch dọc đường', 'vạch phân chia các làn xe chạy (cùng chiều)']
    meaning: Dùng để phân chia các làn xe cùng chiều trong trường hợp không cho phép xe chuyển làn hoặc sử dụng làn khác; xe không được lấn làn, không được đè lên vạch.
  2.3:
    short_name: Vạch 2.3
    full_name: Vạch giới hạn làn đường dành riêng hoặc làn đường ưu tiên
    aka:
    image: Vach-2.3.jpeg
    attribute:
      number_of_lines: vạch đơn
      type: nét liền hoặc nét đứt
      color: màu trắng
    group: ['vạch dọc đường', 'vạch phân chia các làn xe chạy (cùng chiều)']
    meaning:
      Vạch liền nét: Vạch giới hạn làn đường dành riêng cho một loại xe cơ giới nhất định, các loại xe khác không được đi vào làn xe này trừ những trường hợp khẩn cấp theo Luật Giao thông đường bộ.
      Vạch đứt nét: Vạch giới hạn làn đường ưu tiên cho một loại xe cơ giới nhất định, các xe khác có thể sử dụng làn đường này nhưng phải nhường đường cho xe được ưu tiên sử dụng làn khi xuất hiện loại xe này trên làn xe.
      Cả hai: Xe trên làn đường dành riêng hoặc làn đường ưu tiên có thể cắt qua các vạch này khi làn đường hoặc phần đường xe chạy liền kề không cấm sử dụng loại xe này.
  2.4:
    short_name: Vạch 2.4
    full_name: Vạch phân chia các làn xe cùng chiều, dạng vạch kép (một vạch liền, một vạch đứt nét).
