  docs: |+
    Vạch 9.3: Vạch mũi tên chỉ hướng trên mặt đường

    Ý nghĩa sử dụng: 
    - Vạch mũi tên chỉ hướng trên mặt đường được sử dụng để chỉ hướng xe phải đi. 
    - Mũi tên chỉ hướng chủ yếu sử dụng ở các nút giao có tách nhập làn và trên đường có nhiều làn xe. 
    - Mũi tên cũng có thể được sử dụng cho các phần đường xe chạy một chiều để xác nhận hướng giao thông.

    Quy cách vạch:
    - Màu sắc của mũi tên chỉ đường là màu trắng. 
    - Tùy theo tốc độ xe chạy mà chọn kích thước các mũi tên phù hợp theo nguyên tắc tốc độ xe chạy càng lớn thì kích thước mũi tên càng lớn. 
      - Kích thước mũi tên thể hiện trên Hình G.73 áp dụng cho các đường có tốc độ xe chạy thấp. 
      - Kích thước mũi tên ghi ngoài ngoặc đơn thể hiện trên Hình G.74 áp dụng cho các đường có tốc độ xe chạy cao. 
      - Kích thước mũi trên ghi trong ngoặc đơn thể hiện trên Hình G.74 áp dụng cho đường ôtô cao tốc và các đường có tốc độ thiết kế ≥ 100 km/h.

    Minh họa:
    - Hình G.73 - Kích thước của mũi tên chỉ đường áp dụng cho đường có tốc độ xe chạy thấp
    - Hình G.74 - Kích thước của mũi tên chỉ đường áp dụng cho đường có tốc độ xe chạy cao

